    au départ, vous devez donc agrandir votre enclos en toute discrétion … sous peine
    de vous faire stopper dans votre élan.La Guerre des Moutons plaira à tous, jeunes
    et moins jeunes. La simplicité des règles n’empêche pas quelques aspects tactiques
    intéressants qui renouvellent chaque partie selon les configurations et nombre
    de joueurs.Le sac de pioche des tuiles peut servir de sac de transport : pratique
    pour emporter le jeu partout.L'objectif: réaliser la parcelle clôturée contenant
    le plus de moutons à sa couleur. Le déroulement du jeu est très simple. Vous disposez
    de grandes tuiles carré représentant des parcelles de terrain emplies de moutons.
    Vous piochez ces tuiles dans un grand sac opaques, et les autres joueurs ne savent
    pas quelle est votre couleur. Vous allez devoir placer vos parcelles sur la table
    pour agrandir votre enclos, en vous méfiant des abords des forêts. Elles sont
    infestées de loups qui n'attendent que vos brebis pour un festin pantagruélique.À
    vous de poser vos parcelles au bon moment et surtout au bon endroit pour constituer
    le plus vaste enclos fermé. Mais attention de ne pas avoir les yeux plus gros
    que la panse, si vous n'y prenez garde, votre territoire sera si étendu que vous
    ne pourrez plus le clôturer.Présentation de l'édition originale\n\nC'est un jeu
    simple, il doit être parfait avec des enfants (mais je n'ai pas d'enfant).\nSinon,
    on s'y amuse le plus à trois car c'est là où il y a le plus d'aspects tactiques.
    A deux, on s'y ennuie un peu (je trouve). A quatre, c'est bien, mais sans rebondissement.\n\n\nLa
    Guerre des Moutons est jeu de pose de tuiles comme Dominos, mais en plus stratégique,
    et bien plus amusant. Le seul bémol dans ce jeu est au niveau du matériel, les
    tuiles ne sont pas fournies prédécoupées.  \n\n\njeu sympas et rapide\n"
