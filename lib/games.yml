- name: Manhattan
  nb_player_min: 2
  duration: medium
  rules:
  description: Au début du 20ème siècle, le secteur de la construction est en plein
    boum. Vous incarnez un riche investisseur et vous tentez de devenir le propriétaire
    des immeubles les plus prisés sur l'île de Manhattan.Pour construire votre parc
    immobilier, sélectionnez en début de manche les buildings que vous désirez construire,
    selon leur hauteur, dans votre stock. Choisissez ensuite un des six quartiers
    à investir via un des quatre permis de construire qui vous ont été accordés, et
    orientez-vous vers l’un d’eux. Si vous élevez un bâtiment commencé par quelqu’un
    d’autre, il vous faudra construire au minimum un nombre d’étages égal. Récupérez
    ensuite un permis de construire et observez les placements de vos adversaires.
    En construisant vos buildings, n’oubliez pas de saisir les opportunités pour vous
    démarquer des autres !À la fin de chaque manche, vous obtenez un bonus si vous
    possédez le dernier étage du plus haut gratte-ciel, si vous possédez la majorité
    des immeubles dans un quartier ou encore si vous occupez un maximum de derniers
    étages sur l’ensemble de la ville. En fin de partie, le total des points récoltés
    désignera l’investisseur le plus avisé!Manhattan est un jeu hautement tactique
    où l'anticipation et l'opportunisme sont de précieux maîtres d'ouvrages.1 plateau
    de jeu, 45 cartes Permis de construire, 10 cartes Règles urbanistiques, 96 blocs
    Etage, 4 marqueurs de score, 4 plateaux Joueur, 1 marqueur 1er joueur, 1 livret
    de règlesLes cartes sont de format Mini-Euro (45 x 68 mm)
