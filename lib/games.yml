  description: |
    Plongez dans l'impitoyable Far West ! Serez-vous le shérif, un hors-la-loi ou le renégat du coin ?! Peu importe, sachez garder votre rôle secret et éliminez un à un vos adversaires !Bang ! est un jeu de cartes et de bluff qui vous plongera dans l'ambiance des grands films Western. Ce grand classique aux règles simples mise à fond sur l'interactivité entre les joueurs et leurs capacités à se cacher derrière leur rôle secret pour mieux bluffer l'adversaire.La dynamique, l'ambiance et la possibilité de jouer jusqu'à 7 joueurs font de Bang ! le partenaire indispensable de vos soirées entre amis.Bang! est la réédition 2008 du jeu connu en France sous le nom de Wanted ! anciennement édité par Tilsit.Retrouvez les extensions de Bang! dans un coffret tout compris en forme de balle de fusil (Irrésistible !) :  Bang ! - The Bullet (voir la fiche)Un shérif, des hors-la-loi et un renégat s'affrontent dans l'impitoyable Far West. Alors que les hors-la-loi veulent éliminer le shérif, le renégat a pour objectif de tuer les hors-la-loi et de prendre la place du shérif.Avant de s'affronter dans d'implacables duels, les joueurs reçoivent une carte personnage. Les rôles des joueurs sont secrets excepté celui du shérif.À chaque tour, les joueurs piochent deux cartes puis jouent autant de cartes qu'ils le souhaitent pour réaliser leurs actions : piocher des cartes supplémentaires (Convoi, Diligence) ou tirer sur leurs adversaires (Bang, Duel) par exemple...Au début de la partie, les joueurs ne peuvent attaquer que leurs voisins immédiats. Acquérir une arme leur permettra de pouvoir tirer sur un plus grand nombre de joueurs en augmentant la portée de leurs tirs.La partie se termine à la mort du shérif. Si le renégat est seul en jeu, il l'emporte. Sinon, ce sont les hors-la-loi qui gagnent. À l'inverse, si le shérif est le dernier survivant, il remporte la partie.Les Extensions au jeu de baseVous pouvez compléter le jeu de base Bang ! avec les extensions suivantes :- Bang! - Dodge City vous donne la possibilité de jouer à 8 joueurs (contre 7 pour le jeu de base (voir la fiche).- Bang! - High Noon & A Fistful of Cards apportent des cartes Evènements supplémentaires pour renouveler vos parties (voir la fiche).

