- name: Jamaica
  nb_player_min: 2
  duration: long
  rules:
  description: "\r\nEn février 1678, Henry Morgan parvient habilement à être nommé
    Gouverneur de la Jamaïque. 30 ans plus tard, pour fêter dignement le jubilé de
    sa nomination, on organise le Grand Défi, une course autour de l'île au terme
    de laquelle est déclarée vainqueur l'équipage ayant amassé le plus d'or dans ses
    cales. A l'abordage !   \r\n\r\nDans Jamaica, chaque joueur incarne le capitaine
    d'un bateau pirate qui doit franchir le plus rapidement possible la ligne d'arrivée,
    tout en gérant au mieux les différentes ressources dont il dispose.   \r\n\r\nJamaica
    est un jeu de plateau familial. Les règles sont simples et accessibles et les
    parties dépassent rarement 1 heure. Sur le thème de la course et du parcours,
    ce jeu renouvelle avec brio le genre et vous séduira par son esthétisme haut de
    gamme : un ravissement pour les grands comme pour les plus jeunes.    \r\n\r\nA
    chaque tour, vous pourrez effectuer 2 actions (actions du matin et du soir) :
    récupérer de la nourriture, de l'or, de la poudre à canon, des trésors, avancer
    ou reculer sur le parcours... Vous stockez tout cela dans vos calles, lesquelles
    sont limitées. Dès que vous rencontrez un adversaire sur une case, un combat s'engage
    (au dé) et le gagnant peut venir piller une de vos calles.   \r\n\r\nJamaica est
    donc un jeu où il faudra gérer vos calles, vos déplacements et prendre des risques
    en vous frottant à l'adversaire. Amusant et très agréable à jouer.    \r\n\n\nJeu
    sympa, rejouabilité intéressante. Très bonne mécanique ??'?Parties parfois longues
    selon le nombre de joueurs.\n\n\nC'est le jeu que j'attendais\n\n\nIl manquait
    un dé. Sinon c ' est un excellent jeu.\n\n\nJeu juste génial!!\n\n\nCadeau pour
    noël\n\n\nUn bon jeu pour jouer à 2 à plusieurs .\n\n\nUn jeu familiale sympathique
    d'une qualité irréprochable, jouable dès 6 ans contrairement au 8 ans indiqué.\n\n\nTrès
    beau jeu qui fait rever, assez simple et qui met une bonne ambiance.\nJe le définierai
    comme un jeu de course tactique, il y a une part de hazard mais ceux qui perdent
    de façon répété et incriminent les dés sont clairement de mauvais perdants :).
    A noter la petite biographie des pirates qui semblent être de vrais personnages
    historiques :) \n\n\nBon ben j'ai tout dis dans le titre !\r\nLe jeu est magnifique.\r\nLe
    concept est très bien.\r\nLes règles sont très simple.\r\n\r\nC'est un jeu que
    l'on peut aussi bien jouer en famille qu'entre amis.\n\n\ntrès beau jeu pas les
    dessins et les couleurs.les enfants de 8 ans comprennent très bien les règles.
    permet de s'amuser et d'user de stratégie.la boite est parfaitement conçue pour
    un rangement optimal. très bonne qualité du matériel. idéal pour jouer en famille.\n"
