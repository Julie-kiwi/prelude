- name: Bohnanza - Le Bizness des Haricots
  nb_player_min: 2
  duration: medium
  rules:
  description: "\r\nHarry comique, Harry corriace, Harry crochet... que l'on aime
    ou non les haricots, vous vous amuserez à les planter pour amasser le maximum
    de thunes.\r\n\r\nNégocier, discuter, échanger : Bohnanza est un jeu vivant qui
    mise sur l'interactivité entre les joueurs. Une fois les règles assimilées, l'ambiance
    est garantie.\r\n\r\nCe petit jeu de cartes aux illustrations amusantes allie
    sens de la négocation et esprit tactique. Il vous faudra avoir le nez fin pour
    gagner.\r\n\r\nCette édition comporte 154 cartes avec 11 variétés d'haricots.
    Les parties en famille ou entre amis sont possibles jusqu'à 7 joueurs. \r\n\r\nUne
    version en boîte métal facile à emporter partout est disponible. Avec 110 cartes
    et 8 variétés de haricots. Le nombre de joueurs est alors limité à 5 : Bohnanza
    - Boîte métal (voir la fiche)\r\n\r\nA Bohnanza, vous piochez des cartes qu'il
    vous faudra soit planter, soit échanger avec les joueurs adverses. Pour planter,
    vous poserez les cartes devant vous en colonnes selon la même variété de haricot.\r\n\r\nChaque
    variété de haricot plantée a une valeur selon le nombre de cartes plantée. A votre
    tour, vous êtes obligé de planter et donc de récolter si vous ne pouvez \"continuer
    une série\" ou n'avez plus de champ disponible.\r\n\r\nSouvent, l'échange sera
    votre seul recours pour optimiser vos plantation et ne pas devoir récolter trop
    vite... la foire aux haricots est ouverte et la négociation sera rude pour réaliser
    les meilleurs coups sans avantager vos adversaires.\r\n\n\narrivé en bon etat\n\n\nTrop
    sympas ce petit jeu met l'ambiance.\r\nPetit + les cartes sont de qualité et très
    résistantes.\n\n\nDepuis 1-2 ans notre jeu préféré!\nOn a fait de nombreuses parties
    à 3, 4, 5 ou 6 joueurs et c'est un prenant: parties rapides,  dont le déroulement
    dépends totalement des joueurs: parties raisonnables et tranquilles avec certains,
    ou pleine de magouilles avec d'autres. et puis un petit changement de règles peut
    changer pas mal de choses!\n\n\nUne valeur sure y compris si vos amis ne sont
    pas de grands joueurs : règles simples et rapides, retournements de situation...
    Et surtout il faudra être le plus convaincant et négociateur. Bonne ambiance garantie
    !\n"
