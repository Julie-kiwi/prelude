  nb_player_max: 4
- name: 'Catan : Big Box'
  nb_player_min: 3
  duration: long
  rules:
  description: |
    Le jeu de base, son extension 5/6 joueurs et 4 scénarios inédits ont été réunis dans cette boîte, afin de vous faire découvrir ce best-seller des jeux de sociétés modernes.Les scénarios peuvent être combinés au matériel du jeu de base et pevent se jouer jusqu'à 6 joueurs. Chaque extension ouvre de nouvelles possibilités qui rendent vos parties de Catan encore plus passionnantes ! Extension 5/6 joueurs : grâce au matériel supplémentaire, rassemblez jusqu'à 6 joueurs pour coloniser Catan. Scénario Les Bienfaiteurs : 10 autochtones vous proposent leurs compétences particulières. Utilisez leurs talents à bon escient ! Scénario Mes Chers Amis : l'entraide est récompensée. Profitez bien des bonus obtenus, car au final il n'y aura quand même qu'un seul vainqueur ! Scénario régional New York : Jouez à Catan dans l'état de New York Scénario régional Majorque : COlonisez ce lieu de villégiature de prédiléction et découvrez les sites touristiques.

