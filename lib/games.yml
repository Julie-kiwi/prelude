- name: Can't Stop
  nb_player_min: 2
  duration: medium
  rules:
  description: "\r\nPiolet, crampons, carte, altimètre, pitons, baudrier, mousquetons…?
    Laissez tomber tout ce barda !         \r\n\r\nPour grimper sur cette montagne,
    vous n’aurez besoin que de quatre dés, d’une volonté d’acier et d’une bonne dose
    de sang-froid et d’audace !         \r\n\r\nCan’t stop !, c’est un jeu avec des
    dés, de la montagne, de l’émotion et de grandes tranches de rire. Mais c’est aussi
    un jeu de dés qui vous laissera le soin de prendre en main votre destin. Continuer
    à grimper ou s’arrêter momentanément ? Sauvegarder ses acquis ou prendre des risques
    ? Il vous faudra faire le bon choix sous les encouragements perfides des autres
    joueurs. Il y a 11 voies d’escalade représentées sur le plateau de jeu. Votre
    but est d’arriver au sommet avec vos grimpeurs sur 3 voies différentes.         \r\n\r\nDans
    Can't Stop, le mécanisme est basé sur le « stop ou encore ». A chaque tour, selon
    les résultats des dés, vous pouvez faire avancer jusqu’à 3 de vos grimpeurs sur
    3 voies différentes. Vous lancez les dés autant de fois que vous le voulez mais
    il vous faut être sûr que le résultat correspondra au numéro des voies sur lesquelles
    vos grimpeurs sont positionnés. Sinon c’est la chute …. A moins que vous vous
    arrêtiez à temps en sauvegardant vos positions et en passant la main au joueur
    suivant.         \r\n\r\nAlors çà passe ou pas ?!  \r\n\r\nMatériel \r\nUn plateau
    de jeu bi-face, 4 dés, 3 alpiniste, 4x10 pions camp, la règle du jeu.   \r\n\n\nTrès
    bien produit bien emballé site compétent bravo!\n\n\nTrès bon jeu\n\n\nJeu familial
    rapide et stratégique, accessible à tous\n"
