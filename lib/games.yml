- name: Agricola 2016 - 10è Anniversaire
  nb_player_min: 1
  duration: long
  rules:
  description: "\r\nVoici l'édition révisée du jeu de stratégie à l'occasion de son
    10è anniversaire. \r\nParticularités de cette édition : version 1 à 4 joueurs
    / Pions ressources en bois / cartes revues et corrigées   \r\n\r\nDans le jeu
    Agricola, les joueurs commencent avec deux fermiers, habitant dans une maison
    en bois composée de deux pièces. Lors d’un tour, chaque fermier effectue une action.
    En récoltant du bois et des roseaux, ils peuvent agrandir leur maison, puis leur
    famille. Agrandir sa famille permet d’effectuer plus d’actions à chaque tour,
    mais nécessite également de produire plus de repas.  \r\n\r\nPour obtenir des
    repas, les joueurs peuvent labourer des champs et semer des graines. Les céréales
    et les légumes plantés sont récoltés au bout de plusieurs tours. Les joueurs peuvent
    également construire des pâturages clôturés pour élever des moutons, des sangliers
    et des bœufs.  \r\n\r\nLes savoir-faire et les aménagements permettent d’assurer
    l’entretien de la famille en offrant certains avantages. Les joueurs peuvent rénover
    leur maison de bois en maison d’argile, et ensuite en maison de pierre pour gagner
    plus de points.  \r\n\r\nChaque partie d’Agricola est unique, notamment grâce
    aux cartes, prises au hasard parmi les 48 cartes Savoir-Faire et les 48 cartes
    Aménagements mineurs.        \r\n\r\nMatériel\r\n1 grand plateau de jeu, 4 plateaux
    Ferme, 1 plateau Aménagements majeurs, 2 extensions du plateau de jeu, 23 tuiles
    recto-verso, Pièce en bois/Champ, 16 tuiles recto-verso Pièce en argile/Pièce
    en pierre, 1 tuile recto-verso Activité secondaire/Rappel des actions, 2 tuiles
    Actions supplémentaires, 36 jetons, 10 tuiles recto-verso Ressources/Mendicité,
    120 cartes, 1 bloc de score, 1 livret de règles, 1 livret Annexe, et 10 sachets
    transparents de rangement.\r\nEléments en bois : 18 Moutons, 15 Sangliers, 13
    Boeufs, 30 jetons Bois, 24 jetons Argile, 14 jetons Roseau, 16 jetons Pierre,
    24 jetons Céréale, 16 jetons légume, 60 clôtures, 16 Etables, 20 Fermiers, 1 marqueur
    Premier joueur.         \r\n\n\nPour une adulte qui aime les jeux, très contente
    de l'avoir comme cadeau d'anniversaire.\n\n\nColis parfaitement arrivé dans les
    délais annoncés\n\n\nIl n'est plus à présenter...\n\n\nJ'ai commandé ce jeu pour
    un cadeau, donc je ne peux vous donner un avis sur ce jeu.\n\n\nun jeux allemand
    quoi ,de très grande qualité des pions magnifique en bois top quoi\n"
