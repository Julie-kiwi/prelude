- name: 7 Wonders
  nb_player_min: 2
  duration: medium
  rules:
  description: "7 Wonders est un jeu de carte aux règles riches mais simples, facile à mettre en place pour des parties rapides et rythmées.Pour commencer la partie, chacun des 2 à 7 joueurs prend la tête d’une ville mythique (Babylone, Éphèse, Rhodes…), et va disposer de trois Âges pour la faire prospérer et même bâtir la légendaire Merveille du monde qui y est associée. Au début d’un Âge, chaque joueur reçoit une main de 7 cartes dans laquelle il va choisir, en même temps que les autres, celle qu’il va jouer. Chaque carte peut être jouée de trois façons : face visible, en payant son coût pour l’intégrer à sa zone de jeu et bénéficier de ses effets ; face cachée sous son plateau, en payant le coût de l’étage de la merveille qui va également lui apporter avantages et/ou points de victoire ; ou bien encore en la défaussant pour gagner 3 pièces d'or et renflouer son trésor.Les cartes appartiennent à 6 grandes familles qui vont permettre aux joueurs de développer leurs ressources, de combattre, de commercer, et de favoriser les sciences ou les arts. Une fois les cartes jouées, chaque joueur passe ses cartes restantes à son voisin (de droite ou de gauche, selon l’Âge en cours) pour en sélectionner une nouvelle, et ainsi de suite jusqu’à ce qu’il ne lui reste deux cartes en main. Après avoir joué l’avant dernière carte et défaussé la dernière, l’Âge en cours prend fin et les joueurs résolvent les conflits militaires avec leurs voisins avant de passer à l’Âge suivant.À l’issue du 3ème et dernier Âge, le joueur totalisant le plus de points de victoire remporte la partie."
  picture: image/upload/v1551722354/mi8l1slxjhoaidbjhkvc.jpg
  category: Stratégie
  nb_player_max: 7
- name: Jaipur
  nb_player_min: 2
  duration: medium
  rules:
  description: "Jaipur est un petit jeu de cartes pour 2 joueurs, simple et amusant.
    Rapide et captivant, amusez-vous à échanger vos marchandises avec le marché pour
    réaliser les meilleures combinaisons ! Dans le jeu de cartes Jaipur vous devrez
    travaillez bien, pour gagnez plus que votre adversaire et devenir le marchand
    attitré du Maharaja !Au début d'une partie du jeu Jaipur, trois cartes chameau
    sont posées entre les joueurs, qui reçoivent chacun cinq cartes. À votre tour,
    vous devez soit prendre des cartes, soit en vendre. Vous pouvez prendre une ou
    plusieurs cartes de marchandise (alors échangées contre des cartes de votre main),
    ou toutes les cartes chameau (qui servent de monnaie d’échange). Vous avez le
    droit de vendre autant de produits que vous le souhaitez à condition que toutes
    vos marchandises soient du même type. Chaque vente est récompensée par des jetons
    de plus ou moins grande valeur. Le joueur qui possède le plus de chameaux à la
    fin d’une manche remporte également des roupies.À la fin de chaque manche, le
    marchand le plus riche reçoit un Sceau d’Excellence. Le premier joueur qui en
    gagne deux remporte la partie.Magnifiquement illustré, rapide à expliquer et à
    jouer, Jaipur est un jeu pour deux qui vous fera vivre des tête-à-tête amusant
    dans un univers riche en couleurs."
  picture: image/upload/v1551722357/byvxlkcqe5yxep2qeyme.jpg
  category: Stratégie
  nb_player_max: 2
- name: Smallworld
  nb_player_min: 2
  duration: long
  rules:
  description: "Dans le jeu SmallWorld, les joueurs luttent pour conquérir les régions
    d'un monde où il n'y a pas de place pour tous ! En choisissant la bonne combinaison
    entre les 14 Peuples et les 20 Pouvoirs Spéciaux au bon moment, vous pourrez étendre
    votre empire, souvent aux dépens de vos voisins !Choisissez une civilisation et
    étendez votre empire en déplaçant les tuiles représentant votre peuple pour conquérir
    les régions alentour et amasser des points de victoire. Votre empire finira par
    atteindre les limites de sa puissance et il vous faudra l'abandonner pour une
    autre civilisation. La clé de la victoire est de guetter le moment opportun pour
    faire décliner votre empire et en mener un autre à son apogée. Ce n'est qu'ainsi
    que vous régnerez sur le monde de Small World !Grâce à son matériel irréprochable
    et ses illustrations de qualité, vous plongerez dans un monde où les peuples luttent
    sans merci en envoyant leurs troupes à la conquête de nouvelles régions : les
    civilisations les plus faibles seront impitoyablement chassées de ce monde trop
    étroit. SmallWorld est un jeu de plateau et de conquête avec des règles simples
    mais une très grande profondeur stratégique."
  picture: image/upload/v1551722360/grlj4loibrw6j4ysmyk6.jpg
  category: Stratégie
  nb_player_max: 5
- name: Abalone
  nb_player_min: 2
  duration: medium
  rules:
  description: |
    Grand classique du jeu abstrait pour deux, Abalone vous invite à tenter d’éjecter d’un plateau hexagonal les six billes de votre adversaire en les poussant avec les vôtres.Simple, facile d'accès mais avec une profondeur de jeu immense, Abalone est un jeu de capture et d’affrontement au succès planétaire qui fait depuis plusieurs années l’objet de tournois et de concours officiels.Abalone a été élu As d’Or – Jeu de la Décennie au Festival International des Jeux de Cannes.Sur son plateau hexagonal, Abalone met en scène 14 billes noires face à 14 billes blanches. Les joueurs peuvent effectuer une seule action (ou mouvement) par tour.À votre tour, vous pourrez ainsi déplacer de une à trois boules devotre camp vers un ou plusieurs espaces libres situés dans une mêmedirection ou effectuer un « Sumito », mouvement consistant à pousserles billes adverses lorsque vous vous trouvez en position desupériorité numérique.Calculez bien vos coups, car tout mouvementeffectué ne pourra être modifié. 
  picture: image/upload/v1551722367/o7gw6duvej0eccflck2o.jpg
  category: Stratégie
  nb_player_max: 2
- name: Codenames XXL
  nb_player_min: 2
  duration: fast
  rules:
  description: |
    Cette version de Codenames vous propose des cartes 2 fois plus grandes pour avoir une vision encore plus claires de tous les mots Code.Dans le jeu Codenames XXL, vous incarnez soit un maître-espion, soit un agent en mission. Pour retrouver sous quel nom de code se cachent vos informateurs, écoutez bien les indices donnés par les deux Maître-Espions et prenez garde à ne pas contacter un informateur ennemi, ou pire... le redoutable assassin Codenames XXL est un jeu d'associations d'idées fin et original. Les deux Maître-Espions connaissent l'identité des 25 informateurs sur la table mais leurs agents, eux, ne voient que leur Nom de Code.Les équipes rivalisent d'ingéniosité pour être les premiers à prendre contact avec tous les informateurs. Pour cela, les Maître-Espions donnent un seul mot d'indice pouvant désiger plusieurs Noms de Code sur la table.Leurs agents essayent, dès lors, de deviner les Noms de Code de leur couleur et d'éviter ceux de l'autre équipe. Et surtout, il faut absolument éviter l'Assassin. La première équipe qui identifie tous ses informateurs gagne la partie.

  picture: image/upload/v1551722372/umxnupmxj1mtzucaai3i.jpg
