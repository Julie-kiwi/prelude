- name: 6 Qui Prend !
  nb_player_min: 2
  duration: medium
  rules:
  description: "\r\n104 cartes numérotées représentant des « têtes de bœufs ». Saurez-vous
    vous débarrasser de vos cartes sans récolter ces maudites bêtes à cornes ?   \r\n\r\n6
    Qui Prend ! est un jeu de cartes aux règles simples dont les parties sont rapides
    et s’enchainent avec plaisir. Ce petit jeu s’adresse à tous. Accessible et léger,
    il se révèle délirant et parfois hasardeux si vous êtes nombreux et devient très
    tactique à moins de 5 joueurs avec des joueurs habitués et expérimentés.   \r\n\r\nPrésenté
    dans une petite boite en métal rouge,  6 Qui Prend ! peut s’emmener partout et
    s’explique en 1 minute chrono : l’idéal pour démarrer une partie n’importe où,
    même avec des débutants.   \r\n\r\nA chaque tour, vous choisissez une carte numérotée
    parmi votre jeu pour tenter de la placer dans une des 4 suites posées devant les
    joueurs. Tout le monde révèle la carte choisie en même temps. On place alors les
    cartes dans la suite qui peut l’accueillir selon l’ordre et certaines conditions.
    Mais attention ! Si votre carte se retrouve en 6e position d’une suite, vous devez
    récupérer cette suite … et les têtes de bœufs représentées sur les cartes viennent
    s’accumuler dans votre troupeau … Une nouvelle suite démarre alors.   \r\n\r\nUne
    fois les 10 cartes de chaque joueur placées, celui qui possède le plus petit troupeau
    gagne la partie.   \r\n\r\nMatériel\r\n104 cartes et 1 livret de règles. Les cartes
    sont de dimension 56x87 mm. Nous vous conseillons les protège-cartes format USA.
    \ \r\n\n\nPas de prise de tête. Que de la bonne humeur avec des renversements
    de situation surprenants !!\n\n\nNickel !\n\n\nJeu rapide et sympa\n\n\nLe bon
    jeu\n\n\nTrès satisfaite\n\n\nJeu fun et intéressant. On s'y amuse même si on
    est un nouveau joueur avec des autres qui sont aguerris\n\n\nNous n'avons pas
    encore tester mais ma fille de 12 ans qui le connait déjà adore !!\n\n\nSimple
    pour tous\n\n\nParfait. Livraison rapide. Prix compétitif\n\n\nJeu très marrant
    qui s'enchaîne assez rapidement. Un peu de tactique et un peu de chance sont nécessaires
    pour gagner !\n"
