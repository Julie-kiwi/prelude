- name: Dice Town
  nb_player_min: 2
  duration: medium
  rules:
  description: |
    Quelque part dans l’ouest sauvage américain… Une mine d’or, des terrains particulièrement propices à l’élevage du bétail, il n’en fallait pas plus pour attirer des aventuriers de tous poils. Une petite ville s’est vite constituée à proximité de ces lieux attractifs. Mais qui va être suffisamment malin pour en prendre le contrôle ?Inspiré du poker mais se jouant avec des dés, Dice Town est un jeu vraiment amusant. Il vous faudra gérer vos tirages de dés, réaliser des combinaisons pour ensuite utiliser celle-ci en réalisant des actions sur le plateau.Avec ses règles d'une grande simplicité, ses durée de partie raisonnable et sa mécanique vraiment en adéquation avec le thème du far west, Dice Town est accessible à un très large public. Ce jeu s'appréciera autant en famille qu'entre amis.Votre but : accumulez le plus de points.Tous les joueurs jètent leurs 5 dés simultanément et prend connaissance secrètement des résultats en cachant les dés sous son gobelet. Chacun choisit alors 1 dé mis de côté puis lance de nouveau les dés restant, met de côté encore 1 dé etc. Après 5 tirages, les joueurs comparent les combinaisons obtenus puis réalise chacun leur tour l'action sur le plateau correspondant à la combinaison. Par exemple : les 10 vont à la banque et récupèrent de l'argent ; les dames permettent d'aller au saloon et de voler une carte à un adversaire, la mairie permet de récupérer un titre de propriété, la mine de prendre une pépite d'or etc.La partie continue jusqu'à l'épuisement de la mine de pépites d'or ou la distribution complète de tous les titres de propriété . Le vainqueur est celui ayant obtenu le plus de points.Contenu : 1 plateau de jeu, 47 cartes (dont 19 General Store, 20 Titres de propriété, 7 cartes Élixir du Doc Badluck, 1 Étoile de Shérif),  5 gobelets, 25 dés de poker, 43 billets, 30 pépites.
