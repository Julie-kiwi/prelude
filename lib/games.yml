- name: Saboteur
  nb_player_min: 3
  duration: medium
  rules:
  description: "\r\nLe monde souterrain se partage en deux catégories : les \"Chercheurs
    d'or\" et les \"Saboteurs\" qui ne se différencient pas physiquement, puisque
    ce sont tous des nains...\r\n\r\nVous jouez soit le rôle d'un chercheur d'or qui
    creuse de profondes galeries, soit le rôle d'un saboteur qui entrave les recherches.
    Mais parmi les autres joueurs, vous ignorez qui est chercheur et qui est saboteur
    !\r\n\r\nSaboteur est un jeu de cartes et de parcours léger et amusant. Jouable
    de 3 à 10 joueurs, ses régles sont simples et accessibles. Le principe d'objectif
    contradictoire installe une ambiance amusante : les uns essayent d'atteindre les
    trésors en creusant et les autres tentent de freiner leur progression.\r\n\r\nPrésenté
    dans une boîte en métal, Saboteur s'emporte partout.\r\n\r\nLes joueurs reçoivent
    une carte secrète qui les désigne comme chercheur d'or ou saboteur. Sans s'identifier
    les uns les autres, chaque camp va poser ses cartes en mains au fur et à mesure
    en constituant des galeries menant de l'entrée aux cartes Trésors. Les uns vont
    tenter d'atteindre ces cartes Trésor et les autres essayer de faire échouer l'expédition.\r\nA
    la fin de la manche (épuisement des cartes), les chercheurs d'or se partagent
    les trésors récupérés sinon ce sont les saboteurs qui se les partagent.\r\n\r\nAvec
    un part de bluff omniprésente, Saboteur est petit jeu aux multiples retournements
    de situation.\r\n\n\nSuper à plus de 3.Parait simpliste mais est en fait plus
    stratégique qu'on imagine...\n\n\nJeu acheté pour ma belle soeur... Pas de retour
    pour le moment mais moi j'ai hate de l'essayer ! ?\n\n\nBon jeu rigolo et simple.
    Toujours de nouvelles parties avec le role de saboteur qui change entre les joueurs.
    Un jeu sympathique avec une bonne stratégie.\n\n\nParfait\n\n\nSaboteur un jeu
    semi-coopératif assez simple à comprendre, Où on empêche l'avancée de nos adversaires
    à la manière du Milles Bornes. Je suis assez déçu du jeu, car je trouve qu'il
    y a un déséquilibre entre les équipes. Même si on ne sait pas qui est dans notre
    camp au début, on le devine assez facilement par la suite. C'est peut être que
    j'y joue à 3 joueurs mais un seul saboteur aura vraiment du mal à gagner contre
    deux chercheurs d'or.\n\n\nJeu très sympatique, le jeu est très simple une fois
    les règles comprises.\nJe le conseil ! \n"
