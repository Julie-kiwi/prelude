- name: 'Sherlock Holmes : Les Meurtres de la Tamise & Autres Enquêtes'
  nb_player_min: 1
  duration: long
  rules:
  description: "Sherlock Holmes est un jeu d'enquêtes assez particulier qui se présente
    comme un livre avec des énigmes à résoudre.La malédiction de la momie, les meurtres
    de la Tamise, les mystères de Londres, les tableaux volés… Dix affaires étranges
    soumises à l’esprit du plus illustre des détectives : Sherlock Holmes ! Le jeu
    Sherlock Holmes - Détective Conseil est totalement original à mi-chemin entre
    le jeu de rôle et le jeu de société. Armé du Times, d’un plan de Londres, d’un
    annuaire et surtout de votre logique, parcourez les rues de Londres en tentant
    de résoudre les crimes les plus odieux.Dans Sherlock Holmes, vous incarnez les
    membres de l’officieuse bande des «francs-tireurs de Baker Street», équipe formée
    par le célèbre Sherlock Holmes pour l’informer sur les bruissements de la rue
    et pour le seconder dans des enquêtes mystérieuses. Dans ce livre vous seront
    présentées dix enquêtes épineuses qu’il vous appartiendra de résoudre. En solo
    ou jusqu'à 8 joueurs, testez votre logique et votre esprit de déduction, jouez
    de manière coopérative ou sous forme de défis entre joueurs. Sherlock Holmes -
    Détective Conseil est une expérience de jeu totalement surprenante et captivante.\n\nTout
    simplement ce qui se fait de mieux en matière de jeu d'enquête avec papier, crayon
    et méninges ! L'environnement matériel ajoute à la qualité intrinsèque du défi
    avec plan de Londres, annuaire et fac-simile de presse d'époque. Un régal indémodable.\n\n\nbelle
    finition, on se prend vite au jeu, je recommande\n\n\nParfait. Livraison rapide.
    Prix compétitif\n\n\nJe ne peux vous en dire, c est un cadeau\n\n\nPas encore
    joué c'est un cadeau pour Noël\n\n\nCe jeu est un OVNI. \r\nSi vous êtes près
    à plonger dans l'univers de Sherlock Holmes, que la curiosité est l'une de vos
    qualités, vous pouvez y aller les yeux fermés.\r\nPour les autres un peu plus
    réfractaires, si vous ne craignez pas d'avoir à réfléchir, à lire, que vous avez
    un groupe d'amis dans le même état d'esprit, vous ne perdrez rien à tenter l'expérience.
    Que vous appréciez ou non, cela vaut le coup d'essayer au moins pour saluer le
    travail effectué par les concepteurs du jeu.\n\n\nPlongez dans l'unvers de sherlock.
    Ce jeu demande de la concentration (reflexion). A faire plutot en debut de soirée.
    Univers tres bien retranscrit, on en redemande !\n"
