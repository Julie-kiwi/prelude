- name: Ricochet Robots
  nb_player_min: 2
  duration: medium
  rules:
  description: "\r\nAidez les robots à atteindre leur destination sur le plateau !
    Concentration, réflexion, mémorisation ! Un jeu qui vous stimule les neurones.
    \r\n\r\nRicochet Robots est un jeu de déduction et de logique captivant. Avec
    des mécanismes simples, la réflexion est pourtant intense. Ce jeu de plateau est
    donc réservé à des joueurs appréciant les parties aux exercices intellectuels
    poussés et nécessitant une bonne concentration. \r\n\r\nEn outre, Ricochets Robots
    présente l'originalité de se jouer à autant de joueurs que l'on souhaite pourvu
    que chacun puisse trouver la place autour du plateau. \r\n\r\nA chaque tour un
    jeton représentant un objectif sur le plateau est tiré au sort. Chaque joueurs
    simultanément doit alors trouver le chemin le plus court entre un robot désigné
    et cet objectif. Les robots se déplacent en ligne droite. Sur le plateau, des
    obstacles sur lesquels les robots peuvent ticochets complexifient la tâche des
    joueurs dans leur recherche du plus court chemin. Le joueur qui annonce le premier
    le chemin le plus court remporte le jeton."
  picture: image/upload/v1551722574/zulaoq0f8i7oif9hojsu.jpg
  category: Ambiance
  nb_player_max: 80
- name: Bohnanza - Le Bizness des Haricots
  nb_player_min: 2
  duration: medium
  rules:
  description: "\r\nHarry comique, Harry corriace, Harry crochet... que l'on aime
    ou non les haricots, vous vous amuserez à les planter pour amasser le maximum
    de thunes.\r\n\r\nNégocier, discuter, échanger : Bohnanza est un jeu vivant qui
    mise sur l'interactivité entre les joueurs. Une fois les règles assimilées, l'ambiance
    est garantie.\r\n\r\nCe petit jeu de cartes aux illustrations amusantes allie
    sens de la négocation et esprit tactique. Il vous faudra avoir le nez fin pour
    gagner.\r\n\r\nCette édition comporte 154 cartes avec 11 variétés d'haricots.
    Les parties en famille ou entre amis sont possibles jusqu'à 7 joueurs. \r\n\r\nUne
    version en boîte métal facile à emporter partout est disponible. Avec 110 cartes
    et 8 variétés de haricots. Le nombre de joueurs est alors limité à 5 : Bohnanza
    - Boîte métal (voir la fiche)\r\n\r\nA Bohnanza, vous piochez des cartes qu'il
    vous faudra soit planter, soit échanger avec les joueurs adverses. Pour planter,
    vous poserez les cartes devant vous en colonnes selon la même variété de haricot.\r\n\r\nChaque
    variété de haricot plantée a une valeur selon le nombre de cartes plantée. A votre
    tour, vous êtes obligé de planter et donc de récolter si vous ne pouvez \"continuer
    une série\" ou n'avez plus de champ disponible.\r\n\r\nSouvent, l'échange sera
    votre seul recours pour optimiser vos plantation et ne pas devoir récolter trop
    vite... la foire aux haricots est ouverte et la négociation sera rude pour réaliser
    les meilleurs coups sans avantager vos adversaires."
  picture: image/upload/v1551722589/jtcim1wki3g5o8hftfs9.jpg
  category: Ambiance
  nb_player_max: 7
- name: Can't Stop
  nb_player_min: 2
  duration: medium
  rules:
  description: "\r\nPiolet, crampons, carte, altimètre, pitons, baudrier, mousquetons…?
    Laissez tomber tout ce barda !         \r\n\r\nPour grimper sur cette montagne,
    vous n’aurez besoin que de quatre dés, d’une volonté d’acier et d’une bonne dose
    de sang-froid et d’audace !         \r\n\r\nCan’t stop !, c’est un jeu avec des
    dés, de la montagne, de l’émotion et de grandes tranches de rire. Mais c’est aussi
    un jeu de dés qui vous laissera le soin de prendre en main votre destin. Continuer
    à grimper ou s’arrêter momentanément ? Sauvegarder ses acquis ou prendre des risques
    ? Il vous faudra faire le bon choix sous les encouragements perfides des autres
    joueurs. Il y a 11 voies d’escalade représentées sur le plateau de jeu. Votre
    but est d’arriver au sommet avec vos grimpeurs sur 3 voies différentes.         \r\n\r\nDans
    Can't Stop, le mécanisme est basé sur le « stop ou encore ». A chaque tour, selon
    les résultats des dés, vous pouvez faire avancer jusqu’à 3 de vos grimpeurs sur
    3 voies différentes. Vous lancez les dés autant de fois que vous le voulez mais
    il vous faut être sûr que le résultat correspondra au numéro des voies sur lesquelles
    vos grimpeurs sont positionnés. Sinon c’est la chute …. A moins que vous vous
    arrêtiez à temps en sauvegardant vos positions et en passant la main au joueur
    suivant. "
  picture: image/upload/v1551722592/jgar2k55zpxaxf0cyxkl.jpg
  category: Ambiance
  nb_player_max: 4
- name: Saboteur
  nb_player_min: 3
  duration: medium
  rules:
  description: "\r\nLe monde souterrain se partage en deux catégories : les \"Chercheurs
    d'or\" et les \"Saboteurs\" qui ne se différencient pas physiquement, puisque
    ce sont tous des nains...\r\n\r\nVous jouez soit le rôle d'un chercheur d'or qui
    creuse de profondes galeries, soit le rôle d'un saboteur qui entrave les recherches.
    Mais parmi les autres joueurs, vous ignorez qui est chercheur et qui est saboteur
    !\r\n\r\nSaboteur est un jeu de cartes et de parcours léger et amusant. Jouable
    de 3 à 10 joueurs, ses régles sont simples et accessibles. Le principe d'objectif
    contradictoire installe une ambiance amusante : les uns essayent d'atteindre les
    trésors en creusant et les autres tentent de freiner leur progression.\r\n\r\nPrésenté
    dans une boîte en métal, Saboteur s'emporte partout.\r\n\r\nLes joueurs reçoivent
    une carte secrète qui les désigne comme chercheur d'or ou saboteur. Sans s'identifier
    les uns les autres, chaque camp va poser ses cartes en mains au fur et à mesure
    en constituant des galeries menant de l'entrée aux cartes Trésors. Les uns vont
    tenter d'atteindre ces cartes Trésor et les autres essayer de faire échouer l'expédition.\r\nA
    la fin de la manche (épuisement des cartes), les chercheurs d'or se partagent
    les trésors récupérés sinon ce sont les saboteurs qui se les partagent.\r\n\r\nAvec
    un part de bluff omniprésente, Saboteur est petit jeu aux multiples retournements
    de situation."
