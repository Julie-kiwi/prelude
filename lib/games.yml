- name: 'Unlock! 1 : Escape Adventures'
  nb_player_min: 2
  duration: long
  rules:
  description: "Cet article est un des titres de la collection Unlock de l'éditeur
    Space Cowboys.Découvrez toute la gamme des jeux Unlock - Escape Game !\r\nLes
    escape rooms sont des salles dont vous devez vous échapper en moins de 60 minutes.
    Unlock! vous fait vivre ces expériences chez vous, autour d'une table.    \r\n\r\nAprès
    avoir pris connaissance du contexte du scénario, vous commencez votre aventure
    dans une pièce (une carte de lieu qui indique divers numéros). Fouillez-la pour
    trouver des objets ! Attention : certains peuvent être cachés ! Des énigmes visuelles
    ou audio ralentissent votre progression... à vous de coopérer avec vos partenaires
    pour avancer et terminer dans les temps !    \r\n\r\nL'application gratuite Unlock!,
    compatible avec les téléphones et tablettes Android et iOS, est nécessaire pour
    jouer. Elle permet d'obtenir des indices, de repérer des objets cachés, mais aussi
    d'entrer les codes découverts. Elle contribue également à l'ambiance avec ses
    musiques dédiées à chaque aventure, ses énigmes audio, ses terribles pénalités
    et son compte à rebours fatal !    \r\n\r\nLa boîte Unlock! contient trois aventures
    :\r\n-          La Formule : Entrez dans un laboratoire secret pour récupérer
    un mystérieux sérum élaboré par un scientifique.\r\n-          Squeek & Sausage
    : Déjouez les plans de l'infâme professeur Noside dans cette aventure cartoonesque.\r\n-
    \         L'île du docteur Goorse : Visitez l'île d'un milliardaire excentrique
    collectionneur d'antiquités et triomphez de ses pièges.   \r\n\r\nAVIS : Les cartes
    du tutoriel sont emballées avec les cartes du scénario 1.  \r\n\r\nMatériel \r\n1
    livret de règles ; 1 tutoriel de 10 cartes (permet d'apprendre les règles du jeu
    sans avoir à les lire) ; La Formule (60 cartes) ; Squeek & Sausage (60 cartes)
    ; L'île du docteur Goorse (60 cartes).     \r\n\n\ntres bien\n\n\nExcellent! On
    sait en l'achetant qu'on ne fera qu'une fois chaque aventure ou deux fois espacée
    par 5 ans! Mais cela n'enlève rien au fait que le jeu est excellent, tout est
    bien construit, on se croit vraiment dans un escape game, l'avantage c'est qu'on
    est chez soi! Même si on perd, on peut poursuivre l'aventure jusqu'au bout!\n\n\nUn
    très bon moment en famille .\n\n\n...Unlock! est pour vous ! Ce premier opus est
    parfait pour débuter dans ce genre de jeux de société et vous proposera 3 aventures
    bien différentes. Je conseille toutefois aux personnes moins habituées aux énigmes
    d'inviter leurs amis car l'expérience peut se révéler douloureuse en petit comité.\n\nVous
    pouvez lire mon article complet et les règles sur mon blog :\nhttps://trukmuchspot.blogspot.com/2018/11/unlock-escape-adventures.html\n\n\nExcellent
    jeu,\n\n\nSuper\n\n\ntrès bien\n\n\ntrès bon moment de coopération à 2 ou plus\n\n\nTrès
    bon jeu\n\n\nPour un bon moment, seul, en couple ou même entre amis !\n"
