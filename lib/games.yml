- name: Munchkin (2nde Édition)
  nb_player_min: 3
  duration: medium
  rules:
  description: "Souvenez-vous : vous rêviez de monstres à trucider, de dragons à étriller,
    de princesses à sauver et de donjons à piller… Mais la dure réalité vous apparaît
    enfin : les armuriers vous arnaquent, vos compagnons d’aventure sont des pitres,
    les monstres sont tous aucourant que vous êtes niveau 1… et toujours pas une pièce
    d’or à l’horizon. Bienvenue dans le Donjon ! Tuez tout ce qui se présente devant
    vous. Poignardez vos amis. Ramassez tous les trésors et fuyez !Entrez dans l'univers
    Munchkin où vous attendent des objets magiques et des monstres à faire pleurer
    de rire. Ce jeu de cartes pour 3 à 6 joueurs ne dure pas plus d'1 heure mais alors
    quelle aventure !En utilisant la parodie des jeux de rôle, Munchkin a su recréer
    un univers complètement délirant, peuplé de monstres et d'objets plus drôles les
    uns que les autres. Ce jeu d'ambiance joue clairement la carte de l'interactivité
    et engage les joueurs à développer les alliances combatives et trahisons amicales.Avec
    ses cartes aux illustrations hilarantes et son côté léger, Munchkin est une expérience
    ludique à part qui plaira à tous pourvu que vous ne vous preniez pas trop au sérieux. A
    partir de 2 types de cartes - les cartes Donjon que l'on pioche pour y découvrir
    parfois un Monstre et les cartes Trésor que l'on récupère - le jeu est une suite
    de combats où vous utilisez des équipements pour faire grimper vos forces et terrasser
    les cartes Monstres.Vos adversaires peuvent aider les monstres en leur fournissant
    des forces ou vous aider en vous fournissant des équipements.Entre alliances et
    trahisons, dans Munchkin, chaque combat perdu vous fera redescendre au niveau
    1, bien loin du niveau 10 qui signifie la victoire.Contenu : 168 cartes - 1 dé
    et 1 livret de règles - Les cartes sont de dimension 56 x 87 mm (Format standard
    USA) \n\nje n'avais pas encore pris le rôle du mj, et ce n'est pas facile avec
    des personnes qui n'y ont jamais joué, mais ça se fait quand même pas trop mal\n\n\nTrès
    bien, seul bémol... les jetons pour comptabiliser les points ne sont pas fournis,
    la notice recommande même l'utilisation De jetons de poker...\n\n\nRas.\n\n\nMarrant\n\n\njeu
    trés sympa, on est vite accroc à l'humour moyen âgeux utillisé, seul bemol traduction
    des régles approximatives et la duréé de jeu entre 15 minutes et 3 heures.\n\n\nUn
    jeu de société dans lequel il ne faudra pas avoir une once de pitié !\n\nOn ouvre
    les portes tour après tour pour découvrir d'horribles monstres auxquels on tente
    de voler les trésors ou faire face à d'autres surprises (malédictions ou bonus
    en tout genre)... Le but : atteindre le niveau 10, pour cela il vous faudra utiliser
    les autres, les cartes et combattre intelligemment.\n\nAttention, il faut 1 ou
    2 parties avant de se sentir vraiment à l'aise, l'aide d'un joueur initié est
    non négligeable.\n\n\nDes difficultés à comprendre les règles...\n\nLe mieux est
    de se faire expliquer et de jouer avec des habitués pour la 1ière fois.\n\n\nJ'y
    est joué ce week end pour la première fois et j'ai adoré. Jeu de rôle complètement
    loufoque, trahison et coups fourrés à foison ! j'ai mis une partie pour comprendre
    les règles. J'avoue que sans l'aide un joueur initié au jeu, j'aurai eu du mal
    à comprendre le jeu. Je vais me le commander de ce pas avec certainement les extensions
    qui vont avec :)\n\n\nJ'y est joué pour la première fois le week-end dernier et
    j'ai adoré.\r\n\n\nUn  jeu de société qui mêle chance (Dés) et stratégie (alliance
    entre joueurs), les règle évoluent selon les joueurs et c'est dans les règles
    ! C'est un peu le principe d'un MMORPG mais sans PC.\n"
