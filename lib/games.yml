- name: Carcassonne
  nb_player_min: 2
  duration: medium
  rules:
  description: "\r\nCarcassonne n’est pas seulement le nom d’une ville du sud de la
    France. Rendue célèbre par ses remparts et ses fortifications, c’est aussi un
    nom évocateur d’un monde moyen-âgeux fait de chevaliers et de luttes fratricides.
    \ \r\n\r\nRetrouvez l’ambiance médiévale en partant à la conquête des terres et
    villes du sud de la France avec le jeu Carcassonne. Arpentez chemins et champs
    pour asseoir votre puissance, bloquez vos adversaires et triomphez par votre stratégie
    sur le tableau des scores.  \r\n\r\nGrâce à ses parties courtes, son mécanisme
    mêlant tactique et opportunisme, ce petit jeu a tout pour séduire et permettre
    de grands moments de jeu en famille.  \r\n\r\nPrimé en Allemagne - « Spiel des
    Jahres 2001 » (Jeu de société de l’année) - Carcassonne est un jeu d’une très
    grande simplicité, accessible à tous et original.  \r\n\r\nVotre but : Obtenir
    le plus de points lors du décompte final.  \r\n\r\nA la manière des célèbres Dominos,
    le plateau de jeu se construit peu à peu au gré de la pose de « tuiles paysage
    » où l’on retrouve de morceaux de routes, champs et forteresses.  \r\n\r\nEn plaçant
    judicieusement vos partisans sur le paysage constitué, vous pourrez acquérir des
    points grâce à la longueur des routes, la grandeur des villes ou des champs. Les
    points sont en effet décomptés dès qu’un élément (route, ville etc.) est achevé
    par la pose d’une tuile.  \r\n\r\nLe jeu s’achève lorsque toutes les tuiles ont
    été posées. Le paysage est constitué et le vainqueur est le joueur le plus avancé
    sur le tableau des points.  \r\n\r\nCarcassonne bénéficie de nombreuses extensions
    apportant de nouvelles règles et possibilités tactiques.  \r\n\n\nCadeau offert
    pour mon fils de 9 ans mais validé par toute la famille ! On adore le principe
    d'avoir plusieurs quêtes en même temps\n\n\nTop !\n\n\nSuper jeu\n\n\nPas encore
    testé.\n\n\nEXCELLENT\n\n\nDans notre famille, c'est simple : ce jeu fait un tabac.
    Mais personne n'a la même stratégie. Il y a les paysans calculateurs et les chevaliers
    constructeurs. Seuls les voleurs n'ont pas de grand succès. Mais tout le monde
    adore piocher l'abbaye. Vous n'avez rien compris à mon commentaire, c'est que
    vous n'avez pas encore jouer. Alors je simplifierai en disant qu'une fois les
    règles maîtrisées, c'est un jeu territorial sympa qui ne laisse pas une ambiance
    de glace...\n\n\nJeu excellent. Les parties sont plutot courtes. Le jeu (niveau
    design) ne donne pas très envie au premier abord mais il est juste génial ! Le
    concept me rapel la guerre des moutons mais en mieux ! Les parties sont très sympa
    et il y a bonne ambiance. Je conseil vivement !\n\n\nJeu dont les règles sont
    faciles à expliquer, ce qui permet de le faire découvrir à des joueurs novices,
    mais qui est très intéressant.\nAucune partie ne se ressemble\n\n\nCarcassonne
    est un des jeux de pose de tuiles, les plus populaires au monde, et on comprend
    pourquoi. Il est simple et amusant\n\n\nQuel plaisir de jouer à un jeu si beau
    et si intelligent ! Les \"affrontements\" se font avec le sourire, dans la joie
    de ce joli partage - et même quand on a perdu on est bien content d'y avoir joué
    !\n"
