  description: |
    Quatre maladies mortelles menacent l’avenir de la planète ! À la tête d’une équipe d’élite, vous allez parcourir le monde pour entraver la progression de l’infection et développer les ressources nécessaires pour découvrir les remèdes.Dans le jeu Pandemic, vous devrez coopérer et tirer profit de vos forces individuelles afin de détruire les maladies avant qu’elles n’affligent le monde entier. Le temps presse : épidémies et éclosions accélèrent la propagation du fléau.Tout le principe du jeu est basé sur la coopération. Vous devez ensemble empêcher les éclosions de maladies et ralentir la propagation des quatre maladies mortelles avant qu'elles ne contaminent l'humanité.A son tour, un joueur a le droit à 4 actions comme par exemple se déplacer ou traiter une maladie sur le lieu où il se trouve. Chaque joueur choisit ses actions mais les joueurs peuvent s'échanger des informations librement pour optimiser chaque coup.Pandemic est un jeu de plateau passionnant et très immersif. Chaque joueur a un rôle avec des capacités spéciales et vous devrez au mieux ses capacités dans l'intérêt de tous.Votre équipe fera le tour du monde pour entraver la propagation des maladies et développer les ressources nécessaires pour découvrir les remèdes. La coopération vous permettra de tirer profit de vos forces individuelles afin de contenir les maladies avant qu'elles n'affligent le monde entier.

