- name: Chromino
  nb_player_min: 2
  duration: medium
  rules:
  description: "Chromino est une captivante variante du jeu de domino utilisant les
    couleurs pour troubler l'esprit et la réflexion des joueurs. Débarrassez-vous
    de tous vos chrominos avant vos adversaires en trouvant la meilleur place pour
    les poser ! Astuce, optimisation, observation, tactique et sang froid seront nécessaires
    pour vous mener jusqu'à la victoire. Le principe du jeu consiste à poser vos Chrominos
    contre les autres, déjà posés sur la table, en assurant au moins deux points de
    contacts entre des carrés de couleurs identiques. Au début, chaque joueur pioche
    au hasard huit Chrominos. Un Chromino tricolore ayant été préalablement placé
    au centre de la table. Il servira de base de départ aux joueurs. Ensuite, chacun
    son tour, les joueurs peuvent poser l’un de leurs Chrominos en respectant la règle
    de pose (deux points de contact de même couleur). Un joueur ne pouvant pas poser
    de Chromino est obligé d’en piocher un nouveau dans le sac. S’il peut poser le
    Chromino pioché, le joueur doit alors immédiatement le faire. Lorsque le sac est
    vide, on ne joue plus qu’avec les Chrominos posés devant soi. Si aucun coup n’est
    possible, on passe son tour! La partie s’achève dés qu’un joueur a posé tous ses
    Chrominos. \n\ntrès bien\n\n\nextra\n\n\nconforme à ma commande\n\n\nconforme
    à mes attentes\n\n\nparfait !\n\n\nfacile, plaisant, les enfants et les grands
    aiment beaucoup\n\n\nintéressant et convivial\n\n\nBonne idée que ce jeux, une
    variante plus ludique que le TRIOMINO\n\n\n.....\n\n\nA jouer en famille ou entre
    amis\n"
