- name: Contrario
  nb_player_min: 3
  duration: fast
  rules:
  description: "\r\nGrandioso, magnifico, diabolico… Contrario, le jeu de cartes qu’il
    vous faut !    \r\n\r\nÀ la base, une idée toute simple : une expression issue
    de thèmes comme le cinéma, l’histoire, la géographie, la littérature, la musique
    est transformée ! Les mots peuvent être remplacés par leur contraire (plein, vide),
    un synonyme (seul, isolé) ou un mot de la même famille (vert, bleu). Les joueurs
    doivent découvrir l’expression cachée.   \r\n\r\nDans le jeu Contrario, saurez-vous
    deviner les expressions et les titres de films ou de chansons détournés en retrouvant
    les mots qui se cachent derrière les synonymes, contraires ou termes de la même
    famille ?\r\n\r\nMatériel\r\n200 cartes comprenant chacune 5 « contrarios » soit
    1000 expressions et titres à trouver, un sac, un « pouet », une règle.   \r\n\n\nCe
    n'est pas le contraire de l'énoncé qu'il faut trouver\n\n\njeux recu pour noel,
    et c'est un tres bon jeux qui fait marcher un peux le cerveau, un jeux au top,
    ambiance assuré\n"
