  nb_player_max: 7
- name: Puerto Rico
  nb_player_min: 2
  duration: long
  rules:
  description: |
    Plongez dans l'ambiance moite et tropicale de l'île de Puerto Rico ! Développez vos plantations, produisez vos marchandises, et vendez-les au meilleur prix. Serez-vous le plus prestigieux et le plus prospère personnage de cette île des Antilles ?Le jeu Puerto Rico est devenu en quelques années le jeu de stratégie incontournable pour les passsionnés de jeu de société "orientés gestion". Véritable référence du genre, ce "gros" jeu bourré de matériel vous propose un aventure palpitante à la tête de votre plantation. Cette nouvelle édition 2010 a été agrémentée d'illustrations sur les tuiles "bâtiment". Rendant l'expérience de jeu encore un peu plus attrayante.Grâce à la richesse de ses mécanismes, Puerto Rico est un jeu de société captivant. Tout en stimulant la réflexion tactique et le calcul, vous vivrez une aventure à chaque partie jouée.  Réservé aux joueurs expérimentés recherchant des sensations de jeu propres aux grands jeux de stratégie, Puerto Rico demande un investissement certain pour être assimilé et maîtrisé. C'est un jeu qui reste passionnant même après de nombreuses parties.Votre but : devenir le colon le plus prestigieux en accumulant les points de victoire.Dans Puerto Rico, vous gérez votre plantation représentée par un plateau individuel devant vous. A chaque tour vous choisirez un rôle parmi les 7 disponibles et réaliserez les actions qui lui sont propres.Vous devrez faire de nombreux choix : bâtir de nouveaux bâtiments, semer de nouvelles plantations, rafiner votre canne à sucre, embaucher de nouveaux colons etc. Vous agissez tel un véritable régisseur pour exporter vos produits sur les navires en partance pour l'Europe.Vous devrez sans cesse observer les actions de vos concurrents afin de faire les choix les plus judicieux pour votre petit commerce. Saurez-vous vous adapter ? Réussirez-vous à vous développer tout en empêchant vos adversaires de vous devancer ? C'est tout le défi que vous propose ce fantastique jeu de stratégie et de gestion.
  picture: image/upload/v1551722529/wcf2wkrloeqiev8dysvd.jpg
  category: Stratégie
  nb_player_max: 5
- name: Caylus
  nb_player_min: 2
  duration: long
  rules:
  description: '1289. Pour consolider les frontières du royaume de France, le roi
    Philippe Le Bel a décidé de faire construire un nouveau château. Pour l’instant,
    Caylus n’est qu’un modeste bourg mais, bientôt, les ouvriers et les artisans affluent
    par dizaines, attirés par le prestige et les deniers que procure la participation
    à la construction de l''édifice. Jeu de plateau passionnant et profond, Caylus
    fait partie des références en matière de jeu de gestion. Destiné à un public averti,
    ce jeu permet de multiples stratégies et les choix sont nombreux à chaque tour
    de jeu. Mêlant gestion des ressources, placements tactiques à chaque tour et construction
    de bâtiment, Caylus est un jeu complet et captivant qui a été de nombreuses fois
    primés dans le monde lors de sa sortie. Véritable représentant du jeu de stratégie
    contemporain, Caylus demande un réel investissement dans l’assimilation des règles,
    mais les mécanismes fluides et la logique de l’ensemble procurera rapidement un
    plaisir ludique certain pour les amateurs du genre. L''édition 2012 de Caylus
    propose un nouveau design pour le boîtage et le plateau de jeu.Votre but : Acquérir
    le maximum de points de prestige auprès du Roi lors de la construction du château.
    Les joueurs incarnent des maîtres d''œuvre devant gérer au mieux leurs deniers,
    les ressources disponibles et surtout développer d''économie du petit village
    qui s''étend au pied du site. Sur un plateau représentant le village et sa route
    principale menant au château en construction, les joueurs bâtissent maisonnées
    et ateliers de production leur permettant de collecter les ressources nécessaires
    à leur développement. L’utilisation de vos constructions par un adversaire vous
    rapporte des deniers que vous utiliserez pour accélérer la croissance de la ville,
    ou participer à la construction du château ce qui vous rapportera des points de
    prestige. Dans Caylus, de nombreuses actions spécifiques permettent de varier
    les choix stratégiques et de renouveler votre tactique à chaque partie. Comptez
    2 bonnes heures de jeux pour la première partie. '
  picture: image/upload/v1551722532/dulbyse8bdjrkn32wgzy.jpg
  category: Stratégie
  nb_player_max: 5
- name: Catan
  nb_player_min: 3
  duration: long
  rules:
  description: |
    Construisez vos villes, vos routes, en profitant au mieux des ressources de cette île si accueillante tout en commerçant avec vos voisins.Catan est un jeu passionnant, véritable succès parmi les jeux de société contemporains. Sorti en 1995 sous le nom "Les Colons de Catane", ce jeu de société reste l'un des plus vendus dans le monde et insufflé un véritable renouveau dans le monde des jeux de stratégie et de plateau.Les règles sont simples, les parties sont d'une durée raisonnable et le mécanisme est très fluide alliant gestion de ressources et négociations entre joueurs.Catan est basé sur plusieurs mécanismes simples. Le plateau représente l'Ile de Catane et ses différents paysages vous apportant différents types de ressources. Selon la position sur le plateau de vos routes et villages,vous collecterez à chaque tour des ressources que vous gérerez afin de construire routes et villages (qui doivent toujours être reliés).Vous pourrez échanger des ressources avec vos adversaires, négocier mais aussi gêner leur développement en plaçant judicieusement vos propres constructions. Plus vous vous développerez, plus vous aurez des chances de collecter des ressources supplémentaires pour construire et ainsi voler vers la victoire.Catan, malgré sa simplicité, a une dimension tactique et stratégique très sympathique.Des extensions complémentaires au jeu de base vous permettent en apportant de nouvelles possibilités de renouveler le jeu et de le rendre encore plus passionnant.

