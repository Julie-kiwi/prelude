- name: Tigre et Euphrate
  nb_player_min: 2
  duration: long
  rules:
  description: "\r\nSur les terres fertiles de Mésopotamie, votre dynastie va tenter
    de s'imposer parmi les civilisations naissantes, nourries par les terres entre
    Tigre et Euphrate !\r\n\r\nTigre et Euphrate est un jeu de plateau fabuleux. Il
    est devenu un grand classique des jeux de stratégie et reconnu comme une chef
    d'oeuvre par les passionnés de jeux profonds et tactiques.\r\n\r\nLa mécanique
    du jeu, pleine de finesse et d'originalité, est d'une grande richesse. Chaque
    tour vous demandera une grande concentration. Les choix tactiques sont nombreux
    et toujours difficiles quand on souhaite optimiser chaque coup.\r\n\r\nJouable
    de 2 à 4 joueurs, Tigre et Euphrate reste une référence grâce à un réel équilibre
    entre accessibilité des règles et investissement en matière de réflexion.\r\n\r\nVotre
    but : Développer de façon équilibrée vos royaumes en collectant des points (cubes)
    des 4 couleurs du jeu.\r\n\r\nDans Tigre et Euphrate, vous utilisez vos pions
    Leaders pour vous placer judicieusement sur un plateau contenant des \"tuiles\"
    représentant les civilisations de la Mésopotamie.\r\n\r\nSeulement 2 actions à
    réaliser mais de multiples possibilités, vous devrez optimiser. Attaquer l'adversaire
    ou développer votre royaume ? Prendre position au risque de renforcer l'ennemi
    ou bluffer en avançant ni vu ni connu ? Captivant !\r\n\r\nVos placements et actions
    vous rapportent des cubes de couleurs. Vous devez toujours vous assurer de collecter
    ces 4 couleurs de façon équilibrée.\r\nLe gagnant est celui qui à le plus de cube
    ave la couleur la plus faible de son jeu.\r\n\n\nTres bon jeu de stratégie.\n"
