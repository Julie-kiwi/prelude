- name: Petits Meurtres et Faits Divers
  nb_player_min: 4
  duration: medium
  rules:
  description: "Vous êtes l'inspecteur... Démasquez et accusez le coupable, telle
    est votre tâche ! Vous êtes un innocent ! Faites vous passer pour le coupable
    aux yeux de l'inspecteur, voilà votre but ! Vous êtes le coupable inconnu ...
    Faites vous passer pour innocent aux yeux de l'inspecteur, voilà le deal !Petits
    Meurtres & Faits Divers est un jeude société pour 4 à 7 joueurs à partir de 13
    ans. Il vous confronteraaux plus horribles ou aux plus loufoques des forfaits
    commis par desjoueurs qui vont tout faire pour échapper au flair implacable del’inspecteur
    ! Tour à tour, vous aurez le sentiment d’être ce brillant inspecteur, ce greffier
    glacial et incorruptible ou un de ces louches, étranges, mystérieux et excentriques
