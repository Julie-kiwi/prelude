- name: 'Timeline : Sciences et Explorations'
  nb_player_min: 2
  duration: fast
  rules:
  description: "Cet article fait partie de la série Timeline.Découvrez toute la gamme
    des jeux de cartes Timeline.\r\nTimeline : Sciences et Explorations (ex Découvertes)
    est un jeu de cartes dans lequel vous devrez classer des découvertes dans le fil
    de l'histoire. Un jeu malin qui en apprendra beaucoup aux enfants et aux parents.\r\n\r\nEntre
    la découverte des anneaux de saturne, des Amériques ou encore du sytème nerveux,
    serez-vous assez compétent afin de déviner entre quelle et quelle invention les
    votres se situent-elle? \r\n\r\nTimeline est un jeu de cartes rapide et amusant
    avec des règles d'une grande simplicité. En famille ou entre amis, amusez-vous
    à replacer les inventions dans la ligne temps. Utilisez vos connaissances ou votre
    intuition ! Quel que soit le niveau des joueurs, rebondissements et étonnemements
    vous permettront de passer un bon moment en jouant avec le temps.\r\n\r\nTimeline
    2 : Sciences et Explorations fait partie de la série Timeline. Chaque boîte comprend
    110 cartes magnifiquement illustrées avec un ou plusieurs thèmes associés.\r\nVous
    pouvez combiner plusieurs boîtes de Timeline pour des parties encores plus passionnantes.\r\n\r\nLes
    règles sont extrêmement simples. Autour d'une carte référence, vous allez devoir
    disposer vos cartes Découverte selon la date de leur découverte. \r\n\r\nSi vous
    pensez que la Découverte entre vos mains est plus récente que la carte référence,
    posez-la à sa droite, sinon à sa gauche. Ensuite, au dos des cartes se trouve
    la fameuse date. Une fois une carte posée on la retourne donc pour vérifier.\r\n\r\nSi
    la carte est placée du bon côté elle reste sur la ligne chronologique, sinon elle
    est défaussée et le joueur doit en piocher une nouvelle.\r\n\r\nAu fur et à mesure,
    la partie se compléxifie puisque toutes les cartes posées sur la Timeline serviront
    de référence, vous demandant d'être de plus en plus précis."
