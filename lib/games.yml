- name: Ricochet Robots
  nb_player_min: 2
  duration: medium
  rules:
  description: "\r\nAidez les robots à atteindre leur destination sur le plateau !
    Concentration, réflexion, mémorisation ! Un jeu qui vous stimule les neurones.
    \r\n\r\nRicochet Robots est un jeu de déduction et de logique captivant. Avec
    des mécanismes simples, la réflexion est pourtant intense. Ce jeu de plateau est
    donc réservé à des joueurs appréciant les parties aux exercices intellectuels
    poussés et nécessitant une bonne concentration. \r\n\r\nEn outre, Ricochets Robots
    présente l'originalité de se jouer à autant de joueurs que l'on souhaite pourvu
    que chacun puisse trouver la place autour du plateau. \r\n\r\nA chaque tour un
    jeton représentant un objectif sur le plateau est tiré au sort. Chaque joueurs
    simultanément doit alors trouver le chemin le plus court entre un robot désigné
    et cet objectif. Les robots se déplacent en ligne droite. Sur le plateau, des
    obstacles sur lesquels les robots peuvent ticochets complexifient la tâche des
    joueurs dans leur recherche du plus court chemin. Le joueur qui annonce le premier
    le chemin le plus court remporte le jeton. \r\n\r\nRicochet Robots est un jeu
    très prenant, qui génère une tension stimulante et de grands moments ludiques.
    \r\n\n\nUn jeu de réflexion au calme. RAS.\n\n\nagréable à découvrir\n\n\nAu départ
    chaque robot est placé sur sa base de même couleur (robot bleu sur lune bleue,
    etc). On retourne un jeton qui définit par sa couleur le robot a déplacer et par
    son image la case qu'il doit rejoindre. Dès lors chacun doit réfléchir (dans sa
    tête) à la trajectoire la plus courte en nombre de coup pour que le robot rejoigne
    la case. Les robots se déplacent en ligne droite et chaque trajectoire/obstacle
    compte pour un coup. Le plus rapide et le plus court gagne, plusieurs éléments
    plateau.\n"
