- name: Petits Meurtres et Faits Divers
  nb_player_min: 4
  duration: medium
  rules:
  description: "Vous êtes l'inspecteur... Démasquez et accusez le coupable, telle
    est votre tâche ! Vous êtes un innocent ! Faites vous passer pour le coupable
    aux yeux de l'inspecteur, voilà votre but ! Vous êtes le coupable inconnu ...
    Faites vous passer pour innocent aux yeux de l'inspecteur, voilà le deal !Petits
    Meurtres & Faits Divers est un jeude société pour 4 à 7 joueurs à partir de 13
    ans. Il vous confronteraaux plus horribles ou aux plus loufoques des forfaits
    commis par desjoueurs qui vont tout faire pour échapper au flair implacable del’inspecteur
    ! Tour à tour, vous aurez le sentiment d’être ce brillant inspecteur, ce greffier
    glacial et incorruptible ou un de ces louches, étranges, mystérieux et excentriques
    suspects qui tentent tous de mystifier l’inspecteur à force d’abondants baratins
    et d’alibis alambiqués !Le jeu est présenté dans un coffret très classe contenant
    7 livrets (1 pour l’inspecteur, 1 pour le greffier, 1 pour le coupable, et 4 pour
    les suspects innocents).Au programme dans Petits Meurtres et Faits Divers : 241
    enquêtes truffées de jeux de mots improbables et de situations ubuesques!\n\nUn
    peu dur d'accès pour certains dont l'imagination n'est pas trop débordante\n\n\nJ'ai
    ce jeu et franchement il est très agréable !\nPour que ça marche, il faut néanmoins
    que vos amis ne soient pas trop \"timides\" et jouent le jeu.\nPerso, j'y joue
    sans le système de points qui ne sert finalement à rien. Grosses parties de fous
    rires en perspectives ;)\n\n\nComplètement d'accord avec l'avis précédent. Pour
    ma part, je m'ennuie copieusement quand on sort ce jeu. Pour passer de bons moments,
    il faut des joueurs maîtrisant l'impro, sinon la simplicité de l'intrigue est
    déconcertante. Cependant, le mécanisme du jeu est bien pensé.\n\n\nUn jeu super
    si les joueurs jouent le jeu, s'ils ont un peu d'imagination... sinon ennui assuré!\n\nJeu
    très bien pensé dans son fonctionnement. Une fois les règles assimilées (elles
    reste très simple) ça coule de source.\n\nVous vous étonnerez vous même des alibis
    que vous pourriez sortir ! \n\nUn de mes jeux préféré ! \n\nQuant au matériel,
    il est original, de très bonne qualité ! \n\nPlus qu'à tester le 2ème : Petits
    meurtres et faits divers au Tribunal !!!!\n"
