- name: Puerto Rico (Éd. 2017) + 2 extensions inclues
  nb_player_min: 2
  duration: long
  rules:
  description: "\r\nPlongez dans l'ambiance moite et tropicale de l'île de Puerto
    Rico ! Développez vos plantations, produisez vos marchandises, et vendez-les au
    meilleur prix. Serez-vous le plus prestigieux et le plus prospère personnage de
    cette île des Antilles ?   \r\n\r\nLe jeu Puerto Rico est devenu en quelques années
    le jeu de stratégie incontournable pour les passsionnés de jeu de société \"orientés
    gestion\". Véritable référence du genre, ce \"gros\" jeu bourré de matériel vous
    propose un aventure palpitante à la tête de votre plantation. Grâce à la richesse
    de ses mécanismes, Puerto Rico est un jeu de société captivant. Tout en stimulant
    la réflexion tactique et le calcul, vous vivrez une aventure à chaque partie jouée.
    Réservé aux joueurs expérimentés recherchant des sensations de jeu propres aux
    grands jeux de stratégie, Puerto Rico demande un investissement certain pour être
    assimilé et maîtrisé. C'est un jeu qui reste passionnant même après de nombreuses
    parties.   \r\n\r\nDans Puerto Rico, vous gérez votre plantation représentée par
    un plateau individuel devant vous. A chaque tour vous choisirez un rôle parmi
    les 7 disponibles et réaliserez les actions qui lui sont propres. Construire,
    planter et expédier sur les navires. Vous devrez faire de nombreux choix : bâtir
    de nouveaux bâtiments, semer de nouvelles plantations, rafiner votre canne à sucre,
    embaucher de nouveaux colons etc. Vous agissez tel un véritable régisseur pour
    exporter vos produits sur les navires en partance pour l'Europe.   \r\n\r\nVous
    devrez sans cesse observer les actions de vos concurrents afin de faire les choix
    les plus judicieux pour votre petit commerce. Saurez-vous vous adapter ? Réussirez-vous
    à vous développer tout en empêchant vos adversaires de vous devancer ? C'est tout
    le défi que vous propose ce fantastique jeu de stratégie et de gestion.\r\n\r\nMatériel\r\n5
    plateaux individuels, 1 plateau Banque, 9 cartes Rôle, 50 jetons Point de Victoire,
    90 tuiles Bâtiment, 58 tuiles Ile, 54 pièces, 6 navires, 1 Magasin, 100 colons,
    20 nobles, 50 marchandises en bois et 1 règle du jeu.      \r\n\n\nJe n'y ai pas
    encore beaucoup joué. Le rangement dans la boite n'est vraiment ni optimale. ni
    pratique.\n"
