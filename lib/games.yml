- name: Colt Express (Édition Augmentée)
  nb_player_min: 2
  duration: medium
  rules:
  description: " Retrouvez l'ambiance des meilleurs films de Western lorsque les trains
    se faisaient attaqer. Pas de pitié, pas d'alliance possibe : entre les wagons,
    sur le toit, les balles fusent ! Dans le jeu Colt Express, les joueurs incarnent
    des bandits qui se lancent à l'attaque d'un train de voyageurs en plein far west.Chaque
    joueur représente un personnage qui a sa propre personnalité mais ils ne rêve
    tous qu'à réunir le plus gros magot en détroussant les passagers avant que le
    train n'arrive en gare.Une partie se déroule en 5 manches. A chaque manche, vous
    devez programmer vos actions en utilisant les cartes : avancer, monter ou descendre,
    voler, tirer, donner un coup de point sont parmi les actions possibles. Si vous
    êtes blessé, des cartes Blessure viendront rejoindre votre paquet de cartes Action
    et vont ainsi vous handicaper.Avec son matériel de jeu en 3 dimensions, Colt Express
    est réellement immersif. Le plaisir se renouvele à chaque partie et vos aventures
    le long de ce train du far west seront palpitantes et pleine de rebondissements.\n\nBon
    jeu, de la stratégie mais aussi beaucoup de hasard! Il est difficile d'emmener
    sa stratégie au bout! Jeu avec un niveau de complexité moyen mais les règles sont
    assez vite assimilées.\r\n\n\njeu en 3D\ntrès plaisant à jouer\non s'y projette
    \ facilement et on rigole bien\nque demander de plus\nà recommander\n\n\nMagnifique
    jeu en 3D; retournements de situations... je recommande!!\n\n\nun format de jeu
    qui par se durée de partie, son thème et la simplicité des règles, fait une réussite
    à chacune de ses sorties qu'elle soit familiale ou entre amis. \n\n\nTrès bon
    jeu familial/d'ambiance\nça bastonne de tous les côtés mais dans la bonne humeur\n"
