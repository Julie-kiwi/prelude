- name: Les Aventuriers du Rail - USA
  nb_player_min: 2
  duration: long
  rules:
  description: "Dans ce jeu de société, vous collectionnez des wagons pour prendre
    le contrôle de lignes de chemins de fer reliant les différentes villes des Etats-Unis.
    Plus longues seront vos routes, plus grand sera le nombre de points gagnés.Les
    règles sont faciles à assimiler et conviendront à un public familial. Adultes
    et plus jeunes trouveront le même intérêt à participer à cette aventure ferroviaire
    autour d’un plateau et d’un matériel de qualité.Les Aventuriers du Rail a obtenu
    de nombreuses récompenses internationales et notamment le très prestigieux « Spiel
    des Jahres » (Jeu de l’Année) en Allemagne en 2004 et l’As d’Or du jeu de l’année
    en France en 2005.Il s’agit donc d’un jeu de placement et de gestion de « main
    » de cartes assez tactique mais très facilement accessible même aux plus jeunes
    tant la mécanique est simplifiée. De plus le croisement des routes sur le plateau
    engendre de nombreuses interactions entre les joueurs qui s’amuseront selon leurs
    objectifs secrets à gêner le développement des adversaires.\n\nSuper jeu\n\n\nTres
    bien conforme à mes attentes\n\n\nje recommande\n\n\nLe classique indémodable\n\n\nEfficace,
    facile d'accès pour tous publics. Un grand Classique!\n\n\nQuand j'ai appris à
    jouer à ce jeu, je suis devenue addicte. Après 30 parties, ça m'a légèrement passée
    et je tolère beaucoup plus facilement d'espacer les parties mais j'ai acheté des
    extensions pour varier les plaisirs, tellement on en prend en y jouant.\n\n\nUn
    grand classique : des règles simples, du matériel de bonne qualité et surtout
    beaucoup de plaisir à jouer. Des parties renouvelées en fonction des contrats
    tirés au sort. Beaucoup de stratégie et un poil de chance. Du très bon jeu, accessible
    à toute la famille.\n\n\nCe jeu plaît à tout le monde. Nécessite peu De concentration
    mais permet cependant aux amateurs de stratégie de pousser le réflexion. \n\n\nLes
    Aventuriers du Rail est un grand classique. Il nous fait même réviser les villes
    des États-Unis. Je vous conseil d'abord cette version avant les autres comme celle
    avec la carte Europe car c'est la plus accessible à tous. Un jeu à posséder absolument.
    \ \n\n\nClassique parmi les classiques. Un jeu pour tout les publics on l'on s'amuse
    dès la première partie.\n"
