- name: Codenames
  nb_player_min: 2
  duration: fast
  rules:
  description: "\r\nDans le jeu Codenames, vous incarnez soit un maître-espion, soit
    un agent en mission. Pour retrouver sous quel nom de code se cachent vos informateurs,
    écoutez bien les indices donnés par les deux Maître-Espions et prenez garde à
    ne pas contacter un informateur ennemi, ou pire... le redoutable assassin \r\n\r\nCodenames
    est un jeu d'associations d'idées fin et original. Les deux Maître-Espions connaissent
    l'identité des 25 informateurs sur la table mais leurs agents, eux, ne voient
    que leur Nom de Code.\r\n\r\nLes équipes rivalisent d'ingéniosité pour être les
    premiers à prendre contact avec tous les informateurs. Pour cela, les Maître-Espions
    donnent un seul mot d'indice pouvant désiger plusieurs Noms de Code sur la table.\r\n\r\nLeurs
    agents essayent, dès lors, de deviner les Noms de Code de leur couleur et d'éviter
    ceux de l'autre équipe. Et surtout, il faut absolument éviter l'Assassin. La première
    équipe qui identifie tous ses informateurs gagne la partie."
