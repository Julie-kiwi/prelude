- name: Compatibility
  nb_player_min: 3
  duration: medium
  rules:
  description: "\r\nSi vous avez toujours pensé être sur la même longueur d'onde que
    votre entourage, tentez ce jeu entre amis et laissez vous surprendre ! \r\n\r\nBasé
    sur le principe des choix simultanés, le jeu Compatibility est d'une grande simplicité.
    Un paquet d'images, une piste de score et voilà chaque équipe confrontée à un
    thème imposé. \r\n\r\nBasé uniquement sur le choix d'images en illustration d'un
    thème défini, Compatibility ne nécessite pas de connaissances particulières, ce
    qui en fait un jeu très accessible. Il se jouera en famille ou entre amis. \r\n\r\nQuelle
    image choisirez-vous pour illustrer la tristesse ? Serez-vous en accord avec votre
    partenaire et choisira-t-il la même image ? Voilà les questions que vous vous
    poserez en jouant à Compatibility. Nul doute que vos choix respectifs feront l'objet
    de nombreuses discussions. \r\n\r\n1- Prenez un thème au hasard. \r\n\r\n2- Sélectionnez
    5 images qui illustrent ce thème. \r\n\r\n3- Comparez vos images à celles de votre
    coéquipier. \r\n\r\nPlus vos choix sont semblables, plus vous marquez de points
    ! \r\n\r\nSi le thème est « Conquête », choisirez-vous par exemple :Le lion qui
    incarne parfaitement le pouvoir ?Le gratte-ciel pour illustrer la conquête du
    ciel ?L’échiquier qui symbolise la stratégie militaire ?"
