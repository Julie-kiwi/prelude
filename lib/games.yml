  duration: medium
  rules:
  description: "Saboteur 2 : les mineurs contre-attaquent comprend le jeu de base
    ainsi que l’extension qui permet de jouer à partir de 2 et jusque 12 joueurs.Chacun
    joue soit le rôle de chercheur d’or, soit le rôle d’un saboteur qui entrave la
    prospection. Mais personne ne connaît le rôle des autres joueurs !Les deux groupes
    s’affrontent donc sans vraiment savoir qui fait quoi. Lorsqu’arrive le partage
    de l’or, chacun révèle son rôle: si les chercheurs d’or sont arrivés au trésor,
    ils gagnent des pépites et les saboteurs ne gagnent rien ; mais si les prospecteurs
    sont bredouilles, les saboteurs raflent le butin !Après 3 manches, le joueur qui
    a gagné le plus de pépites remporte la partie.L’extension incluse divise les chercheurs
    d’or en 2 équipes : les bleus et les verts. Et elle propose de nouveaux rôles:
    boss, profiteur, géologue, ainsi que de nouvelles cartes: emprisonnement des adversaires,
    vol d’or et même changement de camp !Avec Saboteur : les mineurs contre-attaquent,
    accrochez vous à vos pioches, rebondissements et coups-fourrés sont garantis…."
  picture: image/upload/v1551722453/crdkme6lv5qasb1s8p54.jpg
  category: Ambiance
  nb_player_max: 12
- name: Colt Express
  nb_player_min: 2
  duration: medium
  rules:
  description: " Retrouvez l'ambiance des meilleurs films de Western lorsque les trains
    se faisaient attaqer. Pas de pitié, pas d'alliance possibe : entre les wagons,
    sur le toit, les balles fusent ! Dans le jeu Colt Express, les joueurs incarnent
    des bandits qui se lancent à l'attaque d'un train de voyageurs en plein far west.Chaque
    joueur représente un personnage qui a sa propre personnalité mais ils ne rêve
    tous qu'à réunir le plus gros magot en détroussant les passagers avant que le
    train n'arrive en gare.Une partie se déroule en 5 manches. A chaque manche, vous
    devez programmer vos actions en utilisant les cartes : avancer, monter ou descendre,
    voler, tirer, donner un coup de point sont parmi les actions possibles. Si vous
    êtes blessé, des cartes Blessure viendront rejoindre votre paquet de cartes Action
    et vont ainsi vous handicaper.Avec son matériel de jeu en 3 dimensions, Colt Express
    est réellement immersif. Le plaisir se renouvele à chaque partie et vos aventures
    le long de ce train du far west seront palpitantes et pleine de rebondissements."
  picture: image/upload/v1552037010/32335.jpg
  category: Stratégie
  nb_player_max: 6
- name: Les Aventuriers du Rail - Edition 10 Ans
  nb_player_min: 2
  duration: long
  rules:
  description: "\r\nCette édition Anniversaire se présente dans une nouvelle boîte
    surdimensionnée, avec une nouvelle illustration de couverture.\r\n\r\nElle contient
    un plateau de jeu géant représentant la carte des États-Unis, une fois et demie
    plus grande que l'originale.\r\n\r\nElle a été intégralement redessinée pour l'occasion,
    même si le principe du jeu reste le même : utiliser les routes du réseau ferroviaire
    américain pour poser ses wagons. Dans cette édition spéciale, ceux-ci sont finement
    sculptés, chaque couleur disposant de son propre modèle rappelant les petits trains
    d'antan."
  picture: image/upload/v1551722337/uq6we6hb9mehf85m6gsy.jpg
  category: Stratégie
  nb_player_max: 5
- name: Duplik
  nb_player_min: 3
  duration: medium
  rules:
  description: |
    Duplik (ex Identik) est le premier jeu de dessin qui offre enfin une chance de victoire à tout le monde ! Car ici plus que le coup de crayon, c'est le détail qui importe.Nuls en dessin, Duplik vous a compris ! Pour l’emporter, il n’est pasnécessaire de savoir dessiner : il suffit que votre œuvre réunisse plus de critères requis que celles de vos camarades, et à vous la victoire ! Dans le jeu Duplik, l’un des participants joue le rôle du maître d’œuvre. Sa mission : décrire une illustration rigolote en donnant aux autres joueurs autant de détails que possible.Pendant ce temps, ses camarades dessinent la scène décrite. Une fois que le sablier s’est écoulé, les joueurs s’échangent leurs œuvres. Plus leurs croquis comportent de critères mentionnés sur la carte d’illustration, plus les participants remportent de points.Duplik c'est des cris de rage et des gloussements face aux oeuvres des adversaires. Avec ce jeu, impossible de ne pas se marrer tous ensemble. D'autant plus que tout le monde joue en même temps et que le rendu artistique n'a aucune importance. Alors soyez attentif aux détails !Simple, amusant et grand public, Duplik a été récompensé en mars 2010 au Festival des Jeux de Cannes en se voyant attribuer l'As d'Or du Jeu de l'Année. Il se nommait alors Identik.
  picture: image/upload/v1551722456/pcqjhb21h2ze9zdmore9.jpg
  category: Ambiance
  nb_player_max: 8
- name: Splendor
  nb_player_min: 2
  duration: medium
  rules:
  description: |
    Dans le jeu Splendor, vous utilisez vos ressources pour acquérir des mines, des moyens de transport et des artisans qui vous permettront de transformer des pierres brutes en magnifiques bijoux.Démarrez votre empire commercial en restant modeste. Les caravanes ou les mines permettent de se développer à moindre coût. Puis vous pourrez acquérir des navires pour envoyer vos explorateurs dans le monde entier. Constatant votre gloire naissante, les artisans les plus talentueux pourraient bien vous rejoindre... si vous avez suffisamment de jetons et de bonus.Avec votre fortune désormais établie, vous pourrez investir dans de prestigieux édifices. Votre prestige sera total et les princes de la Renaissance feront partie de vos fréquentations.  Pour gagner à Splendor, il vous faudra cumuler 15 points de prestige en accumulant nobles et développements.Splendor est un jeu accessible, qui s'explique en cinq minutes et qui se joue en 30 minutes. Les tours sont rapides car il n'y a qu'une seule action à effectuer. Aucune place à l'ennui donc dans ce jeu dont les parties se succèdent avec bonheur. Saurez-vous trouver la meilleure stratégie ?Magnifiquement illustré par Pascal Quidault, Splendor vous embarque dans un univers flamboyant où il vous faudra gérer astucieusement vos ressources et votre activité au service de votre prestige.
  picture: image/upload/v1551722341/sdigbe6adhaxzbid08up.jpg
  category: Stratégie
  nb_player_max: 4
- name: 'Sherlock Holmes : Les Meurtres de la Tamise & Autres Enquêtes'
  nb_player_min: 1
  duration: long
  rules:
  description: "Sherlock Holmes est un jeu d'enquêtes assez particulier qui se présente
    comme un livre avec des énigmes à résoudre.La malédiction de la momie, les meurtres
    de la Tamise, les mystères de Londres, les tableaux volés… Dix affaires étranges
    soumises à l’esprit du plus illustre des détectives : Sherlock Holmes ! Le jeu
    Sherlock Holmes - Détective Conseil est totalement original à mi-chemin entre
    le jeu de rôle et le jeu de société. Armé du Times, d’un plan de Londres, d’un
    annuaire et surtout de votre logique, parcourez les rues de Londres en tentant
    de résoudre les crimes les plus odieux.Dans Sherlock Holmes, vous incarnez les
    membres de l’officieuse bande des «francs-tireurs de Baker Street», équipe formée
    par le célèbre Sherlock Holmes pour l’informer sur les bruissements de la rue
    et pour le seconder dans des enquêtes mystérieuses. Dans ce livre vous seront
    présentées dix enquêtes épineuses qu’il vous appartiendra de résoudre. En solo
    ou jusqu'à 8 joueurs, testez votre logique et votre esprit de déduction, jouez
    de manière coopérative ou sous forme de défis entre joueurs. Sherlock Holmes -
    Détective Conseil est une expérience de jeu totalement surprenante et captivante."
  picture: image/upload/v1551722344/mhd9nvyxmkkxo2rieedf.jpg
  category: Stratégie
  nb_player_max: 8
- name: Bluffer
  nb_player_min: 2
  duration: medium
  rules:
  description: "L'abus de bluff est conseilléDans Bluffer, peu importe la bonne réponse
    ! Avec talent et humour, chacun invente en secret une fausse réponse. Les fauses
    réponses et la vraie sont annoncées par le meneur :le dentivorus, le tamanoir,
    l'escargot, le loup de TasmanieRésultat : ceux qui votent pour la réponse que
    vous avez inventée vous donne leurs points.Bluffer est convivial, amusant et intelligent.
    Nul besoin d'être très cultivé, votre talent pour baratiner, bluffer, inventer
    sera seulement nécessaire pour tromper vos adversaires."
  picture: image/upload/v1551722459/bkq490vydk7vfmgmt6qw.jpg
  category: Ambiance
  nb_player_max: 10
- name: Time's Up Family - Vert
  nb_player_min: 4
  duration: medium
  rules:
  description: "\r\nEn quelques années Time's Up est devenu un incontournable du jeu
    d'ambiance. \r\n\r\nDans le jeu Time's Up Family, les joueurs sont répartis en
    équipes et la partie se joue en 3 manches. Durant chaque manche, chaque équipe
    joue à tour de rôle et doit deviner un maximum de mots du paquet de 30 cartes
    sélectionnées pour la partie. \r\n\r\nChaque manche est différente. Durant la
    1ère manche, les équipes peuvent parler librement pour deviner les mots. Lors
    de la deuxième manche, on reprend toujours le même paquet de 30 cartes (30 mots)
    mais le joueur de l'équipe qui doit faire deviner ne peut prononcer qu'un seul
    mot. Enfin dans la troisième manche, il s'agit cette fois de deviner le mot en
    le mimant. \r\n\r\nContrairement aux jeux dits \"de culture\", Time's Up n'exige
    pas de savoir encyclopédique pour s'amuser. En étant astucieux et avec un peu
    de mémoire, tout le monde peut jouer et deviner les mots. \r\n\r\nLa particularité
    de la version Family est que les mots à deviner sont ici des objets, des métiers
    ou des animaux. Accessible dès 8 ans, vous pouvez ainsi jouer en famille à Time's
    Up !"
  picture: image/upload/v1551722484/wpik4c8zz9veyrzt3dbp.jpg
  category: Junior
  nb_player_max: 12
- name: Dobble
  nb_player_min: 2
  duration: fast
  rules:
  description: "\r\n\r\nCinquante symboles, cinquante-cinq cartes et 8 symboles sur
    chaque carte... et toujours un et un seul symbole identique entre chaque carte...\r\n\r\n\r\nDobble
    est un pur jeu d'ambiance basé sur l'observation et la rapidité. Ce petit jeu
    idéal pour l'apéro est une suite de mini-jeux utilisant toujours ce même matériel
    : les cartes de symboles.\r\n\r\nQuelle que soit la variante de jeu choisie, repérez
    plus vite que vos adversaires le seul et unique symbole identique entre deux cartes
    puis nommez-le à haute voix. Ensuite, récupérez la carte comportant le même symbole
    que la vôtre, défaussez votre carte ou refilez-la à un adversaire, selon les règles
    de la variante à laquelle vous jouez.\r\n\r\nAvec le jeu Dobble, tout le monde
    joue en même temps et les parties sont courtes et donc adaptées pour animer un
    début de soirée ou un apéro. Vous pouvez jouer à tous les mini-jeux dans l’ordre,
    dans le désordre, ou rejouer toujours au même. Le principal est de s’amuser !"
  picture: image/upload/v1551722462/fg8qhvwbj2d6vbdbredn.jpg
  category: Ambiance
  nb_player_max: 8
- name: Bang !
  nb_player_min: 4
  duration: medium
  rules:
  description: |
    Plongez dans l'impitoyable Far West ! Serez-vous le shérif, un hors-la-loi ou le renégat du coin ?! Peu importe, sachez garder votre rôle secret et éliminez un à un vos adversaires !Bang ! est un jeu de cartes et de bluff qui vous plongera dans l'ambiance des grands films Western. Ce grand classique aux règles simples mise à fond sur l'interactivité entre les joueurs et leurs capacités à se cacher derrière leur rôle secret pour mieux bluffer l'adversaire.La dynamique, l'ambiance et la possibilité de jouer jusqu'à 7 joueurs font de Bang ! le partenaire indispensable de vos soirées entre amis.Bang! est la réédition 2008 du jeu connu en France sous le nom de Wanted ! anciennement édité par Tilsit.Retrouvez les extensions de Bang! dans un coffret tout compris en forme de balle de fusil (Irrésistible !) :  Bang ! - The Bullet (voir la fiche)Un shérif, des hors-la-loi et un renégat s'affrontent dans l'impitoyable Far West. Alors que les hors-la-loi veulent éliminer le shérif, le renégat a pour objectif de tuer les hors-la-loi et de prendre la place du shérif.Avant de s'affronter dans d'implacables duels, les joueurs reçoivent une carte personnage. Les rôles des joueurs sont secrets excepté celui du shérif.À chaque tour, les joueurs piochent deux cartes puis jouent autant de cartes qu'ils le souhaitent pour réaliser leurs actions : piocher des cartes supplémentaires (Convoi, Diligence) ou tirer sur leurs adversaires (Bang, Duel) par exemple...Au début de la partie, les joueurs ne peuvent attaquer que leurs voisins immédiats. Acquérir une arme leur permettra de pouvoir tirer sur un plus grand nombre de joueurs en augmentant la portée de leurs tirs.La partie se termine à la mort du shérif. Si le renégat est seul en jeu, il l'emporte. Sinon, ce sont les hors-la-loi qui gagnent. À l'inverse, si le shérif est le dernier survivant, il remporte la partie.Les Extensions au jeu de baseVous pouvez compléter le jeu de base Bang ! avec les extensions suivantes :- Bang! - Dodge City vous donne la possibilité de jouer à 8 joueurs (contre 7 pour le jeu de base (voir la fiche).- Bang! - High Noon & A Fistful of Cards apportent des cartes Evènements supplémentaires pour renouveler vos parties (voir la fiche).
  picture: image/upload/v1551722465/j8m8k0ulidvpw9biijpo.jpg
  category: Ambiance
  nb_player_max: 7
- name: Mixmo
  nb_player_min: 2
  duration: fast
  rules:
  description: "Rivalisez d'ingéniosité pour placer toutes vos lettres sur la grille
    des mots et crier \"Mixmo !\"Mixmo est un formidable jeu de lettres, rapide et
    stimulant. Dans ce jeu un peu fou, tous les joueurs jouent en même temps pour
    fomrmer des grilles de mots. La course est endiablée, la tension soutenue.Accessible
    à la fois aux amateurs de jeux de lettres comme aux novices, Mixmo est un jeu
    rapide et convivial où l'absence de temps et la liberté de modifier sa grille
    à tout moment permettent de pratiquer une gymnastique mentale intense.Les 120
    jetons de lettres sont étalés face cachée et chaque joueur pioche 6 lettres.Au
    top départ les lettres sont retournées face visible pour essayer de créer des
    mots croisés. Dès que l'un des joueurs a formé une grille avec toutes ses lettres,
    il crie \"Mixmo\". Tous les joueurs doivent alors piocher 2 lettres. Et le jeu
    continue ainsi jusqu'à épuisement de la pioche.Mixmo offre 2 options pour compter
    les points : à la manche ou aux points ainsi que 2 variantes."
  picture: image/upload/v1551722493/pdtr6atfxj7vjooc69qm.png
  category: Junior
  nb_player_max: 6
- name: Pandemic (Pandémie)
  nb_player_min: 2
  duration: medium
  rules:
  description: |
    Quatre maladies mortelles menacent l’avenir de la planète ! À la tête d’une équipe d’élite, vous allez parcourir le monde pour entraver la progression de l’infection et développer les ressources nécessaires pour découvrir les remèdes.Dans le jeu Pandemic, vous devrez coopérer et tirer profit de vos forces individuelles afin de détruire les maladies avant qu’elles n’affligent le monde entier. Le temps presse : épidémies et éclosions accélèrent la propagation du fléau.Tout le principe du jeu est basé sur la coopération. Vous devez ensemble empêcher les éclosions de maladies et ralentir la propagation des quatre maladies mortelles avant qu'elles ne contaminent l'humanité.A son tour, un joueur a le droit à 4 actions comme par exemple se déplacer ou traiter une maladie sur le lieu où il se trouve. Chaque joueur choisit ses actions mais les joueurs peuvent s'échanger des informations librement pour optimiser chaque coup.Pandemic est un jeu de plateau passionnant et très immersif. Chaque joueur a un rôle avec des capacités spéciales et vous devrez au mieux ses capacités dans l'intérêt de tous.Votre équipe fera le tour du monde pour entraver la propagation des maladies et développer les ressources nécessaires pour découvrir les remèdes. La coopération vous permettra de tirer profit de vos forces individuelles afin de contenir les maladies avant qu'elles n'affligent le monde entier.
  picture: image/upload/v1551722503/fzf4eyibvh6ac166n7gx.jpg
  category: Stratégie
  nb_player_max: 4
- name: L'Âge de Pierre
  nb_player_min: 2
  duration: long
  rules:
  description: "\r\nÀ l’aube des civilisations, nos ancêtres travaillèrent sans relâche
    pour survivre chaque jour.\r\n\r\nL’Âge de Pierre lance les joueurs dans cette
    époque rude et sans pitié. Très réussi esthétiquement, ce jeu de plateau à la
    complexité mesurée oppose 4 tribus sur un plateau représentant les différentes
    activités à leur disposition.\r\n\r\nÀ l’aide d’outils, au départ rudimentaires,
    vous pourrez récolter bois, pierre et or. Ces ressources vous seront fort utiles
    dans vos négociations avec les villages voisins. Et surtout, n’oubliez pas de
    nourrir votre peuple à chaque tour.\r\n\r\nOriginal, beau et simple à appréhendé,
    l’Âge de Pierre est un jeu amusant, idéal pour découvrir la richesse des jeux
    de société et de stratégie contemporains.\r\n\r\nDans l’Âge de Pierre, votre tribu
    commence la partie avec  5 individus. A chaque tour, vous devrez assigner sur
    le plateau une activité à chacun d’entre eux : chasse/pêche ; développement de
    l’agriculture ; acquisition de ressources (or, pierre etc.) ; amélioration des
    compétences et même reproduction pour agrandir la tribu.Les activités sont ensuite
    réalisées et rapportent en quantité selon un tirage de dés. Cette dose de hasard
    peut être contrôlée en développant compétences et savoir-faire pour modifier le
    tirage des dés.\r\n\r\nLa gestion rigoureuse de chaque activité vous permettra
    d’assurer un développement sain de votre tribu tout en accumulant les cartes et
    tuiles qui vous donneront les points nécessaires à la victoire.\r\n\r\nDevez-vous
    vous reproduire ? Mais cela augmentera les bouches à nourrir ? Préférerez-vous
    développer l’agriculture ou acquérir un savoir-faire grâce aux outils et ainsi
    contrôler le hasard ? \r\n\r\nL’Âge de Pierre vous demandera de faire des choix
    stratégiques, de tester plusieurs tactiques et d’observer l’évolution de vos adversaires
    : l’enjeu de la survie de l’Homme est entre vos mains."
  picture: image/upload/v1551722506/ifjaazvxqgdrbbosfwx7.jpg
  category: Stratégie
  nb_player_max: 4
- name: Jamaica
  nb_player_min: 2
  duration: long
  rules:
  description: "\r\nEn février 1678, Henry Morgan parvient habilement à être nommé
    Gouverneur de la Jamaïque. 30 ans plus tard, pour fêter dignement le jubilé de
    sa nomination, on organise le Grand Défi, une course autour de l'île au terme
    de laquelle est déclarée vainqueur l'équipage ayant amassé le plus d'or dans ses
    cales. A l'abordage !   \r\n\r\nDans Jamaica, chaque joueur incarne le capitaine
    d'un bateau pirate qui doit franchir le plus rapidement possible la ligne d'arrivée,
    tout en gérant au mieux les différentes ressources dont il dispose.   \r\n\r\nJamaica
    est un jeu de plateau familial. Les règles sont simples et accessibles et les
    parties dépassent rarement 1 heure. Sur le thème de la course et du parcours,
    ce jeu renouvelle avec brio le genre et vous séduira par son esthétisme haut de
    gamme : un ravissement pour les grands comme pour les plus jeunes.    \r\n\r\nA
    chaque tour, vous pourrez effectuer 2 actions (actions du matin et du soir) :
    récupérer de la nourriture, de l'or, de la poudre à canon, des trésors, avancer
    ou reculer sur le parcours... Vous stockez tout cela dans vos calles, lesquelles
    sont limitées. Dès que vous rencontrez un adversaire sur une case, un combat s'engage
    (au dé) et le gagnant peut venir piller une de vos calles."
  picture: image/upload/v1551722509/okacmhum7jufwjofcqbt.jpg
  category: Stratégie
  nb_player_max: 6
- name: Gang Of Four
  nb_player_min: 3
  duration: medium
  rules:
  description: "Gang Of Four : Le jeu de combinaison de cartes pour les audacieux
    et les opportunistes.Il vous faudra être le premier joueur à vous défausser de
    vos cartes grâce à des combinaisons qui vous permettront peut-être de bloquer
    vos adversaires.Très fin, stratégique autant que tactique, Gang of Four est un
    jeu passionnant, divertissant,riche en surprises, tout en restant simple à apprendre.
    Il se jouera en famille mais aussi entre amis, pour des parties rapides et improvisées.Le
    but du jeu est de se débarrasser de toutes ses cartes avant que les autres joueurs
    aient pu faire de même. Lorsqu’un joueur n’a plus aucune carte en main, la manche
    se termine ; des points sont alors attribués aux joueurs restant en fonction du
    nombre de cartes qu’ils ont encore en main. Le jeu continue ainsi en manches successives,
    jusqu’à ce qu’un ou plusieurs joueurs atteignent ou dépassent un total de cent
    points.Le joueur ayant le plus petit nombre de points à cet instant est alors
    déclaré vainqueur de la partie."
  picture: image/upload/v1551992707/Gang-of-Four-chez-Robin-des-Jeux-Paris.jpg
  category: Stratégie
  nb_player_max: 4
- name: Chromino
  nb_player_min: 2
  duration: medium
  rules:
  description: "Chromino est une captivante variante du jeu de domino utilisant les
    couleurs pour troubler l'esprit et la réflexion des joueurs. Débarrassez-vous
    de tous vos chrominos avant vos adversaires en trouvant la meilleur place pour
    les poser ! Astuce, optimisation, observation, tactique et sang froid seront nécessaires
    pour vous mener jusqu'à la victoire. Le principe du jeu consiste à poser vos Chrominos
    contre les autres, déjà posés sur la table, en assurant au moins deux points de
    contacts entre des carrés de couleurs identiques. Au début, chaque joueur pioche
    au hasard huit Chrominos. Un Chromino tricolore ayant été préalablement placé
    au centre de la table. Il servira de base de départ aux joueurs. Ensuite, chacun
    son tour, les joueurs peuvent poser l’un de leurs Chrominos en respectant la règle
    de pose (deux points de contact de même couleur). Un joueur ne pouvant pas poser
    de Chromino est obligé d’en piocher un nouveau dans le sac. S’il peut poser le
    Chromino pioché, le joueur doit alors immédiatement le faire. Lorsque le sac est
    vide, on ne joue plus qu’avec les Chrominos posés devant soi. Si aucun coup n’est
    possible, on passe son tour! La partie s’achève dés qu’un joueur a posé tous ses
    Chrominos."
  picture: image/upload/v1551722516/rpmywcylqzncy3256wfb.jpg
  category: Stratégie
  nb_player_max: 8
- name: Les Aventuriers du Rail - Europe
  nb_player_min: 2
  duration: long
  rules:
  description: "\r\nDes remparts d'Edimbourg aux docks de Constantinople, des ruelles
    poussiéreuses de Pampelune aux quais gelés de la grande gare de Saint-Pétersbourg,
    les Aventuriers du Rail Europe vous emmènent à la découverte de l'Europe des années
    1900.  \r\n\r\nLes Aventuriers du Rail - Europe  est le deuxième volume de la
    célèbre série des Aventuriers du Rail dont la version de base se joue sur une
    carte des USA. Plus qu'une nouvelle carte, cette version incorpore de nouvelles
    routes (tunnels et ferries), et de nouvelles pièces de jeu, les gares.  \r\n\r\nLes
    Aventuriers du Rail - Europe  vous invite à bord d'une aventure ferroviaire sur
    le Vieux Continent. Collectionnez des wagons pour prendre le contrôle de chemins
    de fer reliant les différentes villes européennes. Plus longues seront vos routes,
    plus grand sera le nombre de points gagnés.  \r\n\r\nLes règles sont faciles à
    assimiler et conviendront à un public familial. Adultes et plus jeunes trouveront
    le même intérêt à participer à cette aventure ferroviaire autour d’un plateau
    et d’un matériel de qualité.  \r\n\r\nVotre objectif est d'obtenir le plus de
    points possibles.  \r\n\r\nCes points sont obtenus en prenant possession de tronçons
    entre 2 villes sur le plateau de jeu. Les cartes « wagons » que vous avez en main
    vous permettent par le biais de combinaisons de couleurs de prendre possession
    de ces tronçons.  \r\n\r\nIl s’agit donc d’un jeu de placement et de gestion de
    « main » de cartes assez tactique mais très facilement accessible même aux plus
    jeunes tant la mécanique est simplifiée. De plus le croisement des routes sur
    le plateau engendre de nombreuses interactions entre les joueurs qui s’amuseront
    selon leurs objectifs secrets à gêner le développement des adversaires."
