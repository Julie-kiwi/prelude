  rules:
  description: "\r\nEn quelques années Time's Up est devenu un incontournable du jeu
    d'ambiance. \r\n\r\nDans le jeu Time's Up Family, les joueurs sont répartis en
    équipes et la partie se joue en 3 manches. Durant chaque manche, chaque équipe
