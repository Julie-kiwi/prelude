    Duplik (ex Identik) est le premier jeu de dessin qui offre enfin une chance de victoire à tout le monde ! Car ici plus que le coup de crayon, c'est le détail qui importe.Nuls en dessin, Duplik vous a compris ! Pour l’emporter, il n’est pasnécessaire de savoir dessiner : il suffit que votre œuvre réunisse plus de critères requis que celles de vos camarades, et à vous la victoire ! Dans le jeu Duplik, l’un des participants joue le rôle du maître d’œuvre. Sa mission : décrire une illustration rigolote en donnant aux autres joueurs autant de détails que possible.Pendant ce temps, ses camarades dessinent la scène décrite. Une fois que le sablier s’est écoulé, les joueurs s’échangent leurs œuvres. Plus leurs croquis comportent de critères mentionnés sur la carte d’illustration, plus les participants remportent de points.Duplik c'est des cris de rage et des gloussements face aux oeuvres des adversaires. Avec ce jeu, impossible de ne pas se marrer tous ensemble. D'autant plus que tout le monde joue en même temps et que le rendu artistique n'a aucune importance. Alors soyez attentif aux détails !Simple, amusant et grand public, Duplik a été récompensé en mars 2010 au Festival des Jeux de Cannes en se voyant attribuer l'As d'Or du Jeu de l'Année. Il se nommait alors Identik.

