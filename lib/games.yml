- name: Puerto Rico
  nb_player_min: 2
  duration: long
  rules:
  description: |
    Plongez dans l'ambiance moite et tropicale de l'île de Puerto Rico ! Développez vos plantations, produisez vos marchandises, et vendez-les au meilleur prix. Serez-vous le plus prestigieux et le plus prospère personnage de cette île des Antilles ?Le jeu Puerto Rico est devenu en quelques années le jeu de stratégie incontournable pour les passsionnés de jeu de société "orientés gestion". Véritable référence du genre, ce "gros" jeu bourré de matériel vous propose un aventure palpitante à la tête de votre plantation. Cette nouvelle édition 2010 a été agrémentée d'illustrations sur les tuiles "bâtiment". Rendant l'expérience de jeu encore un peu plus attrayante.Grâce à la richesse de ses mécanismes, Puerto Rico est un jeu de société captivant. Tout en stimulant la réflexion tactique et le calcul, vous vivrez une aventure à chaque partie jouée.  Réservé aux joueurs expérimentés recherchant des sensations de jeu propres aux grands jeux de stratégie, Puerto Rico demande un investissement certain pour être assimilé et maîtrisé. C'est un jeu qui reste passionnant même après de nombreuses parties.Votre but : devenir le colon le plus prestigieux en accumulant les points de victoire.Dans Puerto Rico, vous gérez votre plantation représentée par un plateau individuel devant vous. A chaque tour vous choisirez un rôle parmi les 7 disponibles et réaliserez les actions qui lui sont propres.Vous devrez faire de nombreux choix : bâtir de nouveaux bâtiments, semer de nouvelles plantations, rafiner votre canne à sucre, embaucher de nouveaux colons etc. Vous agissez tel un véritable régisseur pour exporter vos produits sur les navires en partance pour l'Europe.Vous devrez sans cesse observer les actions de vos concurrents afin de faire les choix les plus judicieux pour votre petit commerce. Saurez-vous vous adapter ? Réussirez-vous à vous développer tout en empêchant vos adversaires de vous devancer ? C'est tout le défi que vous propose ce fantastique jeu de stratégie et de gestion.

    Une mecanique originale, avec les différents roles.
