- name: Citadelles - Édition Classique
  nb_player_min: 2
  duration: medium
  rules:
  description: "\r\n     Citadelles est un grand classique des jeux de cartes modernes.
    \      \r\n\r\nÉdité pour la première fois en 2000, le jeu Citadelles propose
    d'ériger une cité médiévale prestigieuse que l'on va constituer devant soi en
    posant des cartes Quartier. Pour cela il vous faudra faire appel aux différents
    personnages de la cité dont vous allez utiliser les pouvoirs à chaque tour.     \r\n\r\nAinsi,
    à chaque tour, les joueurs choisissent un nouveau personnage en secret et bénéficient
    du pouvoir qui découle de sa position, tel que construire plus vite, détruire
    un quartier, assassiner, voler, remplir son trésor, protéger sa cité, piocher
    plus de cartes... \r\n\r\n Cette version classique de Citadelles est, pour l'essentiel,
    \ identique à la toute première édition, dont elle reprend les 8  personnages.
    Seules quelques cartes Quartier ont été remplacées, et  certains points de règles
    mineurs modifiés ou clarifiés.  \r\n\r\nMatériel : 8 cartes Personnage (Assassin,
    Voleur, Magicien, Roi, Evêque, Marchand, Architecte et Condottiere) - 68 cartes
    Quartier - 1 pion Couronne - 30 pions Pièce d'Or - 7 cartes Aide de Jeu- 1 livret
    de règles    \r\n\r\n        \r\n\r\n        \r\n\n\nGros succes.\n\n\nTrès bon\n\n\nSuper
    jeux\n\n\nJe donne mon avis après 2 parties à 4 joueurs. (Durée : 45 minutes la
    partie à 4)\nUn classique de jeux de société moderne auquel je n'avais jamais
    joué.\nOn a passé un excellent moment !  ? \nC'est un jeu simple, assez rapide
    et intuitif.\nUn jeu que je recommande sans hésitation \n\nSeul petit point négatif
    le bord des cartes semblent s'abîmer rapidement mais j'ai prévu de les protéger
    rapidement.\n\n\njeu sympa aux regles simples, mais sans intérêt à 2 joueurs,
    prend vraiment de la saveur à paritr de 4 joueurs\n\n\nJe préfère jouer ce jeu
    à 2 plutôt qu'à plusieurs. Il est vraiment bon et à 2, comme on a plusieurs personnages,
    les stratégies sont très intéressantes à construire lors des choix de personnage.
    C'est simplement dommage que l'extension ne soit jamais disponible car au bout
    d'un certain nombre de partie, 8 personnages ne suffisent plus pour élaborer de
    nouvelles stratégies de jeu. Mais sinon, vraiment très bien construit, visuel
    très beau et la boite est toute petite ce qui permet de l'emporter !\n"
  picture: image/upload/v1551712402/wdshyeye3q6b6cns3ifj.jpg
  category: Stratégie
  nb_player_max: 7
- name: Mr Jack - London (Ed. 2016)
  nb_player_min: 2
  duration: medium
  rules:
  description: "\r\nLa nuit recouvre les sombres ruelles de son manteau ténébreux
    et seules certaines zones sont éclairées par la lumière des becs de gaz. Huit
    enquêteurs se sont réunis pour traquer l'insaisissable Jack l'éventreur qui se
    cache parmi eux.    \r\n\r\nMr Jack est l'un des grands succès de ces dernières
    années dans le petit monde des jeux de réflexion et de stratégie pour 2 joueurs.
    Palpitant et très prenant, Mr Jack fait partie de ces jeux rares où les objectifs
    de chaque joueur sont différents : l'Enquêteur doit démasquer et arrêter Mr Jack
    quand celui-ci doit s'enfuir.    \r\n\r\nCe jeu d'enquête et de déduction vous
    demandera une grande concentration et un grand sens tactique.     \r\n\r\nPar
    déductions successives et en plaçant les personnages dans l'ombre ou dans la lumière,
    le joueur Enquêteur doit trouver sur quelle identité se dissimule l'infâme Jack
    et tenter de la capturer. Son adversaire, Jack, fait tout son possible pour retarder
    l'enquête. Il essaie même de profiter de l'obscurité pour quitter définitivement
    les lieux!    \r\n\r\nChacun à leur tour, Enqueteur et Jack font évoluer sur le
    plateau les différents personnages. Jack se cache derrière l'un d'entre eux. L'enqueteur
    doit l'arrêter avec l'un des personnages avant que Jack réussisse à quitter le
    quartier en sortant du plateau.    \r\n\r\nMr Jack est un jeu captivant et profondément
    tactique ! \r\n\r\nMatériel\r\n1 plateau de jeu, 8 pions, 6 tuiles bec de gaz
    allumé, 2 tuiles plaque d'égout fermée, 6 tuiles recto-verso éclairage-parc, 1
    pion compte tours, 2 pions barrages de Police, 8 cartes personnages, 8 cartes
    alibi, 1 carte témoin  \r\n\n\nJeu sympa. On aimerait bien que les parties durent
    plus longtemps !C'est plus dur d'être Mr Jack, et c'est plus intéressant aussi.\n\n\nJe
    pensais qu'on pouvait jouer à plus de 2 joueurs mais sinon le jeu est bien\n\n\nC'état
    pour faire un cadeau et visiblement cela a fait vraiment plaisir !\n\n\nconforme
    a la commande\n\n\nEn réaction aux messages qui disent que Jack ne peux pas gagner,
    et bien je dirai que ce n'est pas juste. Je préfère jouer Jack, et je gagne régulièrement
    ;) Un must dans les jeux a 2!\n\n\nQuelques parties de jouer : plein de possibilités
    de jeu, top !\n\n\nUn des meilleurs jeu pour deux joueurs à mes yeux. Accessible
    pour petit et grand tout en ayant le même impact en matière de jouabilité.Dans
    tous les cas vous vous amuserez.Une préférence pour l'incarnation de l'enquêteur.\n\n\nCe
    jeu est très difficile lorsqu'on est jack. De plus, assez peu de suspens car il
    est découvert très rapidement, il faut simplement réussir à s'échapper. Du coup,
    je ne le trouve pas tellement agréable et il est totalement déséquilibré. En plus,
    la boite est grosse et il y a pas mal de préparation de mise en place. Bref, pas
    fan du tout.\n\n\nSympa.... mais beaucoup trop simple.... au bout de trois tour
    de jeu on sait déjà qui est qui!!!! reste plus qu'a l'attraper.\nPour un public
    averti préférer avec l'extension ou la version New york.\n\n\nEn + d'être bien
    illustré Mr Jack vous plonge dans un univers où il faut savoir jouer avec la lumière
    afin de démasquer le coupable.\nMaîtriser les personnages et prévoir les possibilités
    future reste la clé pour gagner, que l'on incarne Jack ou l'Inspecteur.\nIl faut
    vraiment aimer les jeux de stratégie pour l'apprécier pleinement.\n"
  picture: image/upload/v1551712406/n5gdrcstluntnqa9eo9c.jpg
  category: Stratégie
  nb_player_max: 0
