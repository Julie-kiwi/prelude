- name: Blanc Manger Coco
  nb_player_min: 3
  duration: medium
  rules:
  description: |
    Un jeu pour adultes, pensé par des adolescents et produit par des enfants !Blanc-manger Coco est un jeu de cartes idéal pour l'apéro entre amis ou la fin de soirée dans le fond du canapé. Les fou-rires comme les Rooohhh non !!! sont habituels dans ce jeu ! Il est composé de 134 cartes « questions » et 466 cartes « réponses » pour une infinité (1238390) de combinaisons croustillantes.Les cartes bleues ou cartes « questions » sont des phrases ou périphrases neutres de sens. Elles font références à divers sujets de l’actualité ou de la vie quotidienne.Les cartes blanches ou cartes « réponses » sont des mots ou ensemble de mots pas toujours neutres de sens
