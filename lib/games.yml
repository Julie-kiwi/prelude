- name: Les Aventuriers du Rail - Edition 10 Ans
  nb_player_min: 2
  duration: long
  rules:
  description: "\r\nCette édition Anniversaire se présente dans une nouvelle boîte
    surdimensionnée, avec une nouvelle illustration de couverture.\r\n\r\nElle contient
    un plateau de jeu géant représentant la carte des États-Unis, une fois et demie
    plus grande que l'originale.\r\n\r\nElle a été intégralement redessinée pour l'occasion,
    même si le principe du jeu reste le même : utiliser les routes du réseau ferroviaire
    américain pour poser ses wagons. Dans cette édition spéciale, ceux-ci sont finement
    sculptés, chaque couleur disposant de son propre modèle rappelant les petits trains
    d'antan.\r\n\r\nContenu:\r\n\r\n1 plateau surdimensionné du réseau ferroviaire
    américain avec de nouvelles illustrations\r\n5 boîtes en métal contenant chacune\r\n48
    wagons finement sculptés\r\n5 marqueurs de score en bois\r\n1 livret de règles
    multilingue\r\n110 cartes Wagon grand format avec de nouvelles illustrations\r\n30
    cartes Destination classiques\r\n35 cartes Destination de l'extension USA 1910\r\n4
    cartes Destination de l'extension Mystery Train\r\n1 carte Chemin le plus long
    / Globe Trotter\r\n\n\nC'est un très bon et beau jeu. Pour initier les néophytes
    aux jeux de société, il est parfait. C'est un jeu très simple qui ravira grands
    et petits. Le rangement est joliment pensé grâce aux petites boîtes en métal qui
    sépare les wagons par couleurs.\nLe seul défaut est l'absence des gares qui existent
    dans la boîte standard. POur une édition premium, c'est dommage qu'il n'ait pas
    intégré cette option.\n\n\nSimple à apprendre, demande concentration.\nSuper ludique
    !\n\n\nJe trouve les règles de la version USA encore plus simples à assimiler
    que la version Europe. A mettre entre toutes les mains (soigneuses de préférences)\n\n\nJe
    ne pensais pas acheter la version USA alors que je possède la boite Europe mais
    cette édition anniversaire m'a fait changer d'avis. La qualité est au rendez-vous
    pour justifier le prix. En plus l'extension USA 1910 est incluse dedans.\nLe site
    ESPRIT JEU est également un choix judicieux. Le colis a été emballé avec un grand
    sérieux, l'envoi est très rapide et j'ai bénéficié d'une promo de 10 % sur le
    jeu. La réponse au mail est très très rapide. \nJe recommande le jeu et le site.\n\n\nJ'ai
    cette boite depuis 2 jour et c'est vraiment d'une qualité exemplaire !! magnifique
    dessin , très belle carte , les wagon sont beau , sa vaut largement le prix !!\n"
