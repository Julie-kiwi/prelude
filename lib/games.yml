- name: Dixit
  nb_player_min: 3
  duration: medium
  rules:
  description: |
    En adaptant le jeu du dictionnaire, l'auteur de Dixit et l'illustratrice ont créé un jeu magique aussi plaisant en famille qu'entre amis. Votre imagination et celle de vos adversaires seront la base du jeu et vous vivrez un moment unique.A partir des illustrations de Marie Cardouat, la magie de Dixit opère très vite. De ces quelques images on obtient, en ajoutant sa personnalité et son univers, la phrase qui lancera le jeu. Que vous évoque un lapin en armure qui se tient, épée levée, devant trois portes? La réponse sera différente pour chaque personne et c'est ce qui fait le charme de Dixit.Le jeu Dixit fait appel à votre imagination, à votre interprétation et à votre univers personnel. Confrontez votre vision des cartes avec celles de vos amis, et découvrez vous les uns les autres. Dans ce jeu familial, rêve, imagination, poésie, et références culturelles aboutissent à un mélange d'exception.Cette phrase peut-être de différentes formes, inventée de toutes pièces, ou empruntée à une oeuvre existante. La seule limite est l'imagination.Ensuite les autres joueurs observent leurs propres cartes, en désignent une et la remètent au conteur. Ce dernier mélangera alors les cartes obtenues avec la carte qu'il a retenu auparavant. Puis il dévoilera l'ensemble des cartes.Les joueurs votent alors secrètement pour la carte qu'ils pensent être celle du conteur. Mais son rôle est ardu. Il doit à la fois mettre les joueurs sur la voie, sans pour autant que la carte choisie saute aux yeux de tous.Votre imagination parviendra-t-elle à toucher la sensibilité des gens vous entourant?

