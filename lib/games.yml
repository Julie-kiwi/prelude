- name: Takenoko
  nb_player_min: 2
  duration: medium
  rules:
  description: "\r\nTakenoko est un jeu de plateau et de stratégie convivial et amusant
    qui vous met dans la peau d'un jardinier impérial nippon... au prise avec un panda
    affamé. \r\n\r\nIl y a bien longtemps, l'empereur de Chine offrit à l'empereur
    du Japon un grand panda, symbole de paix. Votre délicate mission est de prendre
    soin de l'animal en lui aménageant une bambouseraie. \r\n\r\nDans le jeu Takenoko,
    vous serez en charge d'une bambouseraie occupée par un délicant et charmant panda.
    Vous allez cultiver des parcelles de terrain, les irriguer et y faire pousser
    du bambou. Mais attention à l'animal sacré et à son goût immodéré pour les tiges
    croquantes. \r\n\r\nEn tant que jardinier, il faudra donc cultiver des parcelles
    et les irriguer pour y faire pousser de beaux bambous, tout en surveillant la
    météo mais aussi notre Panda insatiable... Tactique et stratégie seront nécessaire
    pour gagner tous les honneurs auprès de L'Empereur. \r\n\r\nAvec son matériel,
    ses illustrations séduisantes et son thème original Takenoko est un jeu de société
    qui captive dès la première partie. Accessible dès 8 ans et sans grande complexité,
    ce jeu de plateau vous promet de nombreuses parties aux durées raisonnable (environ
    45 minutes).  \r\n\r\nMatériel\r\n28 parcelles de jardin, 36 sections de bambou
    vert, 30 sections de bambou jaune, 24 sections de bambou rose, 20 irrigations,
    9 aménagements, 46 cartes objectif (format Mini Chimera 43x65mm), 4 plateaux individuels,
    8 jetons action, 1 dé météo, 1 figurine de panda, 1 figurine de jardinier, 1 livret
    de règle. \r\n\n\nTrès beau jeu\n\n\nExcellent jeu, très beau de plus. Il faut
    maitriser un peu les règles avoir de pouvoir en profiter pleinement, mais il a
    définitivement plu à toute la famille!\n\n\nBon jeu familial, sympathique et très
    coloré. Règles assez simples, bon matériel et bonne rejouabilite.\n\n\nExcellent
    jeu familial\n\n\nBelle présentation, Mais j'attend une première partie\n\n\nC'est
    un cadeau de Noël pour mes petits enfants, donc j'attends leur avis. Mais ce jeu
    m'a beaucoup été recommandé pour son côté ludique\n\n\nUn classique maintenant
    !\n\n\nBon jeu\n\n\nUne de mes premières acquisition! déjà  le visuel est très
    beau, couleurs vives, petites figurines le tout de bonne qualité. Bon jeu pour
