  rules:
  description: |
    Cet article fait partie de la série Timeline.Découvrez toute la gamme des jeux de cartes Timeline.Retrouvez dans cette boîte de Timeline un mélange d'inventions, évènements et découvertes.Timeline est un jeu de cartes rapide et amusant avec des règles d'une grande simplicité. En famille ou entre amis, amusez-vous à replacer les cartes dans la ligne du temps. Utilisez vos connaissances ou votre intuition ! Quel que soit le niveau des joueurs, rebondissements et étonnements vous permettront de passer un bon moment en jouant avec le temps.Dans le jeu Timeline, les joueurs reçoivent tous un même nombre de cartes représentant différents événements. Au verso de chaque carte est indiquée une date. Une carte tirée au hasard parmi les cartes restantes est placée au centre de la table face date visible. Elle constitue le point de départ d’une ligne chronologique qui sera peu à peu complétée par les joueurs.Le premier joueur choisit l’une de ses cartes. S’il pense que l’événement de sa carte a eu lieu avant celui de la carte initiale, il pose sa carte à gauche de cette dernière. S’il estime que son événement s’est déroulé après, il place sa carte à droite de la carte initiale. La carte du joueur est alors retournée, face date visible. S’il a raison, elle reste en place. Sinon, il défausse sa carte et doit en piocher une autre pour la remplacer. La partie continue dans le sens des aiguilles d’une montre. Plus il y a de cartes placées, plus il est difficile d’en poser de nouvelles sans se tromper ! Si à la fin d’un tour, un seul joueur n’a plus de cartes, ce dernier gagne la partie.Timeline est un jeu de connaissances et de déduction pour toutes générations.Pour encore plus de fun, réunissez plusieurs boites de Timeline pour multiplier les possibilités et le plaisir de jouer : toutes les cartes sont compatibles.

