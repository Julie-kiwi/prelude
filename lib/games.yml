- name: 'Star Wars : X-Wing (2nde éd.)'
  nb_player_min: 2
  duration: medium
  rules:
  description: 'Il y a bien longtemps, dans une galaxie lointaine, très lointaine….
    C’est une époque de guerre civile. L’Empire Galactique étend son règne tyrannique
    à travers la galaxie, cherchant à écraser l’Alliance Rebelle. Cependant, tout
    espoir n’est pas perdu ! Aux commandes de leurs chasseurs X-wing, les pilotes
    héroïques de la Rébellion se dressent contre les nuées intarissables de chasseurs
    TIE Impériaux. Le destin de la galaxie est entre leurs mains….Star Wars : X-Wing
    est un jeu de combat spatial tactique, rapide à prendre en main, qui se déroule
    dans l’univers de Star Wars. Rase-motte au-dessus de l’Étoile Noire, escarmouches
    dans le vide sidéral, missions de reconnaissance… Retrouvez les intense sensations
    de combat spatial de la saga la plus connue au monde, dans une seconde édition
    revue et affutée au laser, pour des affrontements encore plus nerveux !Dans ce
    jeu de simulation, les joueurs prennent le contrôle de chasseurs spatiaux, les
    modifient avec des armes dévastatrices et des améliorations, recrutent des pilotes
    emblématiques, puis tentent d’abattre les vaisseaux adverses afin de remporter
    la partie. Dans cette deuxième édition, la jouabilité est améliorée sur le plateau,
    quelques ajustements mineurs et modifications légères fluidifient le jeu, les
    interactions sont facilitées, et le jeu est recentré sur l’action même de faire
    voler des vaisseaux. Par ailleurs, vous avez la possibilité de donner à la Force
    une part importante lors de vos parties, affectant votre manière de piloter vos
    vaisseaux et vos choix lorsque vous êtes au cœur de la bataille. Enfin l’identité
    propre de chaque faction a été renforcée dans X-Wing Seconde Édition, en donnant
    à chacune des factions plus de tactiques et de stratégies uniques. Faire voler
    un escadron de chasseurs des Racailles et Scélérats doit être vraiment différent
    de faire voler un escadron Impérial, et grâce à la seconde édition du jeu, ces
    différences sont plus présentes que jamais. De plus, le Premier Ordre et la Résistance
    sont maintenant des factions distinctes, séparées de l’Empire Galactique et de
    l’Alliance Rebelle, avec leurs propres orientations, leurs propres forces et leurs
    propres faiblesses.Rassemblez vos vaisseaux ! Et que la Force soit avec vous..!'
