    4 ou 6 pour varier les rôles et mixer les équipes. On rigole toujours tellement
    les associations d'idées peuvent être différentes selon les personnes. Je pense
    par contre qu'à terme, on connaitra trop les cartes... Peut-être qu'un jour de
    nouveaux paquets de cartes arriveront en extension?\n\n\ntrès bien, reçu rapidement\n\n\nLudique
    culturel parfait pour animer un soirée\n\n\nTrès bien, conforme à mes attentes,
    je recommande !\n\n\nAddictif! Nous adorons ce jeu qui permet de developper le
