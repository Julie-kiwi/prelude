- name: Bluff Party - Orange
  nb_player_min: 4
  duration: durée indéterminée
  rules:
  description: "\r\nAvec Bluff Party, tous vos invités reçoivent trois défis loufoques
    qu'ils devront réaliser devant d'autres personnes, sans que ces derniers en devinent
    la nature. Facile ?\r\nEn êtes-vous sûr ? Sous quel prétexte applaudirez-vous
    votre voisin sans attirer les soupçons ? Comment ferez-vous dériver la conversation
    sur la lutte gréco-romaine ?\r\n\r\nBluff Party (Orange) est un jeu d’ambiance
    qui se pratique en même temps que d’autres activités : une soirée, un dîner, un
    déjeuner ou encore un autre jeu… Nous vous conseillons de prévoir environ deux
    heures. \r\n\r\nBluff Party est un jeu idéal pour créer une ambiance originale,
    burlesque et débridée lors de vos soirées en famille ou entre amis !\r\n"
