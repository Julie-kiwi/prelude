- name: L'Âge de Pierre
  nb_player_min: 2
  duration: long
  rules:
  description: "\r\nÀ l’aube des civilisations, nos ancêtres travaillèrent sans relâche
    pour survivre chaque jour.\r\n\r\nL’Âge de Pierre lance les joueurs dans cette
    époque rude et sans pitié. Très réussi esthétiquement, ce jeu de plateau à la
    complexité mesurée oppose 4 tribus sur un plateau représentant les différentes
    activités à leur disposition.\r\n\r\nÀ l’aide d’outils, au départ rudimentaires,
    vous pourrez récolter bois, pierre et or. Ces ressources vous seront fort utiles
    dans vos négociations avec les villages voisins. Et surtout, n’oubliez pas de
    nourrir votre peuple à chaque tour.\r\n\r\nOriginal, beau et simple à appréhendé,
    l’Âge de Pierre est un jeu amusant, idéal pour découvrir la richesse des jeux
    de société et de stratégie contemporains.\r\n\r\nDans l’Âge de Pierre, votre tribu
    commence la partie avec  5 individus. A chaque tour, vous devrez assigner sur
    le plateau une activité à chacun d’entre eux : chasse/pêche ; développement de
    l’agriculture ; acquisition de ressources (or, pierre etc.) ; amélioration des
    compétences et même reproduction pour agrandir la tribu.Les activités sont ensuite
    réalisées et rapportent en quantité selon un tirage de dés. Cette dose de hasard
    peut être contrôlée en développant compétences et savoir-faire pour modifier le
    tirage des dés.\r\n\r\nLa gestion rigoureuse de chaque activité vous permettra
    d’assurer un développement sain de votre tribu tout en accumulant les cartes et
    tuiles qui vous donneront les points nécessaires à la victoire.\r\n\r\nDevez-vous
    vous reproduire ? Mais cela augmentera les bouches à nourrir ? Préférerez-vous
    développer l’agriculture ou acquérir un savoir-faire grâce aux outils et ainsi
    contrôler le hasard ? \r\n\r\nL’Âge de Pierre vous demandera de faire des choix
    stratégiques, de tester plusieurs tactiques et d’observer l’évolution de vos adversaires
    : l’enjeu de la survie de l’Homme est entre vos mains.\r\n\r\nContenu : 1 plateau
    de jeu, 4 plateaux Village, 68 pièces bois, 40 figurines bois, 8 marqueurs, 53
    jetons nourriture, 28 tuiles Bâtiment, 18 tuiles Outil, 1 figurine 1er joueur,
    36 cartes civilisation (59x91mm), 7 dés, 1 gobelet cuir, 1 règle du jeu.\r\n\r\n\n\nJeu
    familial au on adore\n\n\nsuper\n\n\nBon jeu de stratégie quand on débute dans
    le domaine.\n\n\nJe l'ai reçu en très bon état.Le jeu dispose d'un matériel magnifiquement
    dessiné. Les règles sont assez simples. C'est un bon jeu de placement/gestion.
    Un classique du genre.\n\n\nLa mécanique de jeu est très intéressante et offre
    de belles parties. Cependant, une fois que les subtilités sont maîtrisées (ce
    qui arrive assez rapidement) le jeu devient lassant. L'extension \"Trocs et Breloques\"
    offre un renouveau indispensable, mais les joueurs expérimentés arriveront à scorer
    beaucoup trop facilement.\n\n\nnostalgie, nostalgie....\nun de mes premier jeu
    de gestion/placement que j'ai acheté.\n\nles  \ntres beau matos\ntheme bien retranscrit
    \npour apprendre les mecaniques de placement d'ouvrier\n\nles -\n\nun peux long
    a 4\npetite part de chance avec les dés (que l'on peut gérer avec les outils)\n\n"
