    du Nautilus (60 cartes) ; Le trésor de Tonipal (66 cartes).         \r\n\n\nExactement
    celui que je recherchais, il ne me reste plus qu'à jouer\n\n\nBonne présentation
    et finition du jeu. L'appréciation de chaque aventure dépend très fortement des
    joueurs.\n\n\nUn cadeau que j'ai fait, que je n'ai pas encore eu l'occasion d'essayer.
    Toutefois, le jeu est très prometteur. Il faut prévoir un peu de temps (1h) et
    apparemment une application téléchargeable sur smartphone est nécessaire (bon
    à savoir)\n\n\nCe deuxième opus d'unlock est l'un des moins bons des 4 que j'ai
    pu faire. Malgré un troisième scénario de bonne qualité, le deuxième est le vrai
    point faible, avec quelques défauts de conception. Cet épisode vous apportera
    probablement satisfaction si vous êtes un fana du genre.\n\nVous pouvez lire mon
    article complet et les règles sur mon blog :\nhttps://trukmuchspot.blogspot.com/2018/12/unlock-mystery-adventures-2.html\n\n\nExcellent,
    tout comme le premier volume, ambiance et énigme sympa au rendez-vous\n\n\nFidèle
    aux attentes pour le jeu Unlock\n\n\nPas encore offert\n\n\ncertains niveaux difficiles\n\n\nTrès
    bon comme le premier\n\n\nLe principe est rodé et travaillé. 3 histoires avec
    3 niveaux de difficulté. Le jeu fonctionne avec une application mobile en parallèle
    pour rentrer les codes et mettre un son d'ambiance. Mais chaque erreur est très
    pénalisante. Nous avons pas reçu la première histoire (de peu) alors que nous
    faisons régulièrement des escapes games. La deuxième histoire n'en parlons pas,
    au bout de 2h nous avons abandonné... Dommage, car les énigmes restent biens pensés.
    Pour résumé, bien mais difficile !!\n"
