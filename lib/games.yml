- name: Perudo
  nb_player_min: 2
  duration: medium
  rules:
  description: "\r\nPerudo est un jeu de dés, de bluff et d’intox où il va falloir
    combiner ruse, chance et déduction. Redoutable, addictif, délirant, ce petit jeu
    d'ambiance plaît à tous grâce à des règles simples et une mécanique combinant
    pari et poker menteur.     \r\n\r\nPrésenté dans un sac en toile de qualité, Perudo
    s’emporte partout.     \r\n\r\nChaque joueur possède un gobelet coloré sous lequel
    il va cacher ses cinq dés. Au top, tout le monde secoue son gobelet pour mélanger
    ses dés, puis pose le tout sur la table, en veillant à ce que les dés restent
    dissimulés sous le gobelet.     \r\n\r\nChacun peut alors regarder son tirage,
    avant de s’interroger en son fort intérieur : combien y-t-il de dés d’une même
    face sous tous les gobelets?. Les seuls indices que vous aurez pour répondre à
    cette question sont les cinq dés que vous avez vus sous votre gobelet.     \r\n\r\nChaque
    joueur va maintenant annoncer une valeur et un nombre de dés d’une certaine valeur.
    Le joueur suivant devra ensuite enchérir en annonçant un nombre de dés supérieur
    et ainsi de suite. Si un joueur craque en annonçant « dudo » on révèle alors l’ensemble
    des dés et celui-ci qui a fait la dernière annonce perd un dé si son annonce ne
    se réalise pas … sinon c’est le joueur ayant annoncé « dudo » qui perd un dé."
  picture: image/upload/v1551722600/yl1bdhey34w37bsnjej0.jpg
