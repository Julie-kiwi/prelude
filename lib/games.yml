- name: 'Azul : Les Vitraux de Sintra'
  nb_player_min: 2
  duration: medium
  rules:
  description: |
    Azul : Les vitraux de Sintra vous accueille de nouveau dans l’univers d’Azul. Les joueurs ont maintenant pour défi de décorer les fenêtres de la chapelle du palais royale de Sintra, au Portugal.Après avoir embelli le Palais d’Évora, le roi Manuel 1er désire mandater les vitriers les plus talentueux du monde à décorer les fenêtres de la chapelle du palais royal de Sintra. En tant que vitrier, il s’agit là d’une opportunité unique de démontrer vos talents. Parviendrez-vous à créer les vitraux les plus beaux du pays? Redécouvrez l’univers d’Azul sur ce nouveau chantier!Azul : Les vitraux de Sintra met en compétition les joueurs qui doivent choisir judicieusement des panneaux de verre servant à décorer de motifs colorés les fenêtres de la chapelle. Soyez prudent, si vous endommagez ou gaspillez ces précieuses ressources, vous serez lourdement pénalisés. Les planches à motif ainsi que les plateaux Palais à double face permettent une rejouabilité presqu’infini!Dans Azul : Les vitraux de Sintra, les joueurs peuvent s’attendre à découvrir du matériel incluant entre autres les nouvelles pièces Vitrail translucides, la tour de rangement pour les tuiles, les plateaux Palais et les planches à motifs à double face.Azul : Les vitraux de Sintra est un jeu indépendant d'Azul.

