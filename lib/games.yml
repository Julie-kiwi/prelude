  duration: medium
  rules:
  description: "\r\nQui, autour de cette table, est un loup-garou ? Qui sera la prochaine
    victime ? Un jeu d'ambiance qui vous demandera du bagou et de la perspicacité
    ! \r\n\r\nComment, vous ne connaissez pas Thiercelieux? Un si joli petit village
    de l'est, bien à l'abri des vents et du froid, niché entre de charmantes forêts
    et de bons pâturages.Les habitants de Thiercelieux sont d'affables paysans, heureux
    de leur tranquillité et fiers de leur travail. Autour d'eux, on trouve des personnages
    aussi divers qu'une voyante, une sorcière, un voleur, le capitaine (qui radote
    sans cesse).\r\n\r\nPourtant, la nuit, le paisible village est envahi par les
    loups-garous qui attrapent et dévorent un à un les paysans.\r\n\r\nLes Loups-Garous
    de Thiercelieux est un jeu d'ambiance particulier. Fédérateur, amusant, ce petit
    jeu qui est à la croisée entre le jeu de rôle et de déduction pousse à l'interactivité
    entre les joueurs. Vous pouvez y jouer nombreux, ce qui en fait un jeu incontournable
    des soirées entre amis. \r\n\r\nChaque joueur reçoit une carte de personnage,
    (avec une fonction ou uneparticularité bien précise) tandis que le ou les loups-garous
    sont désignés en secret.\r\n\r\nÀ chaque tour de jeu, le meneur de jeu annonce
    que la nuit tombe. Alors, tous les joueurs ferment les yeux et ne pourront les
    ouvrir que lorsqu'ils seront appelés ou lorsque viendra l'aube. Puis, le meneur
    appelle les différents personnages un à un pour qu'ils utilisent leurs pouvoirs
    ou effectuent leurs actions. Les loups-garous peuvent dévorer des villageois,
    la petite fille peut les espionner, la sorcière prépare des philtres magiques
    et la voyante peut même percer à jour la véritable identité d'un joueur.\r\n\r\nLorsque
    tous ont agit, le meneur annonce que le jour se lève. On résout alors les différents
    événements de la nuit. Les loups-garous ont peut-être dévoré des villageois, le
    chasseur aura assurément tué l'un d'eux voire un innocent, le voleur aura certainement
    ourdi quelque manigance, et Cupidon aura sûrement choisi des cibles pour ses traits.
    Attention tous les matins les villageois votent pour éliminer l'un d'eux qu'ils
    pensent être un loup-garou. \r\n\r\nLes villageois gagnent s'ils ont éliminé tous
    les loups-garous, les loups-garous,s'ils ont dévoré tous les villageois.\r\n\r\nContenu
    : 24 cartes format carré 80x80mm.\r\n\n\nJeu très sympa mais il faut être plus
    de 8 personnes pour y jouer.\n\n\ntrès bon jeu\n\n\nUn classique incontournable
    pour les ados.\n\n\nComment décrire ce jeu... Magnifique? Légendaire? \nCe célèbre
    jeu de bluff et de tchatch vous plonge au c%u0153ur d'un village ou villageois
    et loup-garous s'affronte. Un jeu toujours différents d'une partie à l'autre,
    convenant aux soirées entre amis/familles/colo...\nA jouer au moins une fois dans
    sa vie, vous en deviendrez acro. Jeu ayant encore plus de profondeur avec les
    extensions qui ont suivis !\nA Avoir !!!!\n\n\nJeu très simple à comprendre. Les
    enfants adorent y jouer!\nLes adultes prennent aussi leur pied en élaborant des
    stratagème lors du temps de discussion et de vote.\nUn agréable jeu, qui plus
    est avec un grand nombre de joueurs!\n"
