  nb_player_max: 8
- name: 'Horreur à Arkham : Le Jeu de Plateau (3ème Éd.)'
  nb_player_min: 1
  duration: long
  rules:
  description: |
    Nous sommes en 1926 à Arkham, dans la Massachusetts. Des portails vers des lieux infâmes au-delà de toute imagination s'ouvrent partout dans la ville, lâchant d'ignobles créatures dans les rues. Pire encore, si un certain nombre de ces portails sont ouverts, le monde sera livré à une créature au pouvoir incommensurable.Malgré leur faibles chances de réussite, un petit groupe d'investigateurs est déterminé à se battre jusqu'au bout pour défaire cette menace.Horreur à Arkham est un jeu coopératif, un style de jeu assez rare dans lequel tous les joueurs sont partenaires. Alliant avec succès des recettes du jeu de rôle et du jeu de société, "Horreur à Arkham" bénéficie d'un matériel nombreux et de grande qualité qui contribue à l'ambiance glauque et surréaliste du thème.Cette nouvelle édition propose 4 scénarios différents que les joueurs pourront entreprendre, ainsi que 4 terrifiants Grands Anciens déterminés à déchiqueter la réalité.Dans Horreur à Arkham, les investigateurs explorent la ville, visitent des lieux, rencontrent des gens et des créatures à la fois normales et ordinaires. A travers ces aventures, les investigateurs espèrent trouver les indices et les ressources nécessaires pour confronter et finalement contrecarrer la menace du Mythe.Dès le début du jeu, les investigateurs cherchent à éviter de plus en plus de monstres puissants pendant qu’ils se déplacent dans la ville pour rassembler les armes, les sorts, les indices et les autres artefacts dont ils auront besoin.Finalement, une fois que plusieurs portails auront été scellés et que les investigateurs auront acquis des armes valables, des sorts, des indices, et des alliés, ils feront un dernier assaut désespéré contre le Mythe, pour tenter de fermer ou de sceller les derniers portails. Soit ils réussissent et le monde survit, soit ils échouent et le Grand Ancien se réveille pour le combat crucial. 
  picture: image/upload/v1551722268/vcy7xq6aq2ddseupi67j.jpg
  category: Stratégie
  nb_player_max: 6
- name: La Guerre des Moutons
  nb_player_min: 2
  duration: medium
  rules:
  description: "La guerre des moutons fait rage dans les pâturages ! On se dispute
    pour quelques arpents, on se bat pour un lopin, une parcelle, un champ.La Guerre
    des Moutons est un superbe petit jeu de société aussi simple qu'amusant. Chacun
    joue un berger qui doit construire l'enclos le plus grand contenant des moutons
    de sa couleur. Tour à tour, les joueurs posent des tuiles de paysage sur la table,
    un peu comme aux dominos. Sur les cartons il y a: des moutons, de la forêt, des
    loups ou des chasseurs! Mais voilà la ruse: la couleur des joueurs est secrète
    au départ, vous devez donc agrandir votre enclos en toute discrétion … sous peine
    de vous faire stopper dans votre élan.La Guerre des Moutons plaira à tous, jeunes
    et moins jeunes. La simplicité des règles n’empêche pas quelques aspects tactiques
    intéressants qui renouvellent chaque partie selon les configurations et nombre
    de joueurs.Le sac de pioche des tuiles peut servir de sac de transport : pratique
    pour emporter le jeu partout.L'objectif: réaliser la parcelle clôturée contenant
    le plus de moutons à sa couleur. Le déroulement du jeu est très simple. Vous disposez
    de grandes tuiles carré représentant des parcelles de terrain emplies de moutons.
    Vous piochez ces tuiles dans un grand sac opaques, et les autres joueurs ne savent
    pas quelle est votre couleur. Vous allez devoir placer vos parcelles sur la table
    pour agrandir votre enclos, en vous méfiant des abords des forêts. Elles sont
    infestées de loups qui n'attendent que vos brebis pour un festin pantagruélique.À
    vous de poser vos parcelles au bon moment et surtout au bon endroit pour constituer
    le plus vaste enclos fermé. Mais attention de ne pas avoir les yeux plus gros
    que la panse, si vous n'y prenez garde, votre territoire sera si étendu que vous
    ne pourrez plus le clôturer."
  picture: image/upload/v1551455886/gj1c5ighxtsg6jczruvl.jpg
