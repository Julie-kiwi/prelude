- name: Les Chevaliers de la Table Ronde
  nb_player_min: 3
  duration: long
  rules:
  description: "Le chemin de la victoire risque d'être long et tortueux... Les Quêtesqui
    s'offrent à vous sont aussi nombreuses que dangereuses: vaudrait-ilmieux chercher
    Excalibur, ou le Saint Graal? A moins que l'armure deLancelot ne fasse l'affaire...
    Serait-il plus prudent d'affronter leChevalier Noir, ou de combattre les assauts
    des troupes Pictes? Faut-iltraverser ce pont de bois et aller défier le Dragon
    dans son antre? Les Chevaliers de la Table Ronde est un jeu de plateau unique
    dans lequel vous allez incarner l'un des célèbres Chevaliers de la Table Ronde
    et tenter de protéger Camelot des forces du mal ! Les Chevaliers de la Table Ronde
    est un jeu spectaculaire qui vous fait redécouvrir l’univers légendaire du roi
    Arthur. À cette occasion, les joueurs forment la célèbre communauté de la Table
    Ronde.Sur la base d'un jeu coopératif, les chevaliers s’efforcent de défendre
    Camelot et de remporter les quêtes nécessaires à la victoire du Bien, les forces
    du Mal sont également à l’œuvre. Un traître s’est peut être glissé parmi les chevaliers,
    intriguant et complotant pour la chute de Camelot. Servi par un matériel très
    soigné : figurines de chevaliers, plateau richement illustré, le jeu vous transporte
    l’instant d’une partie dans l’univers magique des chevaliers de la Table Ronde.Dans
    Les Chevaliers de la Table Ronde, les joueurs forment une compagnie chevaliers.
    Tandis qu'ils s'efforcent de défendre Camelot et d'effectuer les Quêtes nécessaires
    à la victoire ultime du bien, les Forces du Mal sont également à l'oeuvre, intriguant
    et complotant. La victoire ou la défaite dépendra de la réussite ou de l'échec
    des différentes Quêtes poursuivies par les chevaliers. Chaque Quête offre un défi
    différent, avec des enjeux divers (avantages pour les joueurs en cas de réussite,
    conséquences néfastes en cas d'échec).\n\nLe contenu de la boîte est sympa, et
    le graphisme (plateaux et cartes) est très bon. Mais les tours de jeu se répètent
    vite et manquent de dynamisme.\n\n\nParfait comme toujours\n\n\nNickel\n\n\nTrès
    bon jeu\n\n\nCo-op' oui, mais avec un félon c'est encore mieux ... Gnignigni !!!
    Beau jeu, tant sur les illustrations, que sur les différents plateaux de jeu et
    sur les figurines. À combiner avec la compagnie de Merlin.\n\n\nSuper jeu coop\nVictoire
    incertaine, tours de jeux rapides, félon ou non?...\nRègles assimilées rapidement.\nL'extension
    apporte un plus!\n\n\nsuper jeu coopératif ou l'ont peut s'entraider c'est un
    peu long mais très sympa c'est amusant de jouer avec un félon car tout le monde
    s'accuse de félon et tout le monde réfléchis ensemble pour trouver le félon alors
    qu'il n'y a peut être pas de félon\ngénial!!!!!\n\n\nExcellent jeu pouvant être
    joué en famille ou avec des amis. \n\n\nJeu jouable en solo car coopération. Parties
    super pure tension palpable, très bon matériel, règles assez longue à lire mais
    en faite évidente et simple et de toute façon plaisante vue la qualité des illustrations
    et de l'univers.\n\n\nDans ce jeu on a pas le temps de s'ennuyer car les tours
    de jeux sont rapides, les règles sont assimilées en une partie, l'immersion est
    totale, les forces du mal terriblement agressives , les quêtes ardues et le sens
    du sacrifice obligatoire! autrement dit, ce jeu est vraiment excellent!\nEnfants
    et adultes ont adoré!!! \n"
