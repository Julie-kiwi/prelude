- name: Timeline Classique
  nb_player_min: 2
  duration: fast
  rules:
  description: |
    Cet article fait partie de la série Timeline.Découvrez toute la gamme des jeux de cartes Timeline.Retrouvez dans cette boîte de Timeline un mélange d'inventions, évènements et découvertes.Timeline est un jeu de cartes rapide et amusant avec des règles d'une grande simplicité. En famille ou entre amis, amusez-vous à replacer les cartes dans la ligne du temps. Utilisez vos connaissances ou votre intuition ! Quel que soit le niveau des joueurs, rebondissements et étonnements vous permettront de passer un bon moment en jouant avec le temps.Dans le jeu Timeline, les joueurs reçoivent tous un même nombre de cartes représentant différents événements. Au verso de chaque carte est indiquée une date. Une carte tirée au hasard parmi les cartes restantes est placée au centre de la table face date visible. Elle constitue le point de départ d’une ligne chronologique qui sera peu à peu complétée par les joueurs.Le premier joueur choisit l’une de ses cartes. S’il pense que l’événement de sa carte a eu lieu avant celui de la carte initiale, il pose sa carte à gauche de cette dernière. S’il estime que son événement s’est déroulé après, il place sa carte à droite de la carte initiale. La carte du joueur est alors retournée, face date visible. S’il a raison, elle reste en place. Sinon, il défausse sa carte et doit en piocher une autre pour la remplacer. La partie continue dans le sens des aiguilles d’une montre. Plus il y a de cartes placées, plus il est difficile d’en poser de nouvelles sans se tromper ! Si à la fin d’un tour, un seul joueur n’a plus de cartes, ce dernier gagne la partie.Timeline est un jeu de connaissances et de déduction pour toutes générations.Pour encore plus de fun, réunissez plusieurs boites de Timeline pour multiplier les possibilités et le plaisir de jouer : toutes les cartes sont compatibles.
  picture: image/upload/v1551722381/vdsrvizrx3blov4oz9wx.jpg
  category: Ambiance
  nb_player_max: 6
- name: Jungle Speed (Éd. 2018 Skwak)
  nb_player_min: 2
  duration: fast
  rules:
  description: |
    Il y a fort longtemps, les membres de la tribu Aboulou vivant dans les moites et tropicales forêts de la lointaine Balourdpotamie inventèrent une sorte de jeu rituel servant à déterminer qui des guerriers empocherait les meilleurs morceaux du mammouth fraîchement tué.Grâce à l'abnégation des archéologues, ce jeu est parvenu jusqu'à nous et il vous est maintenant possible de l'acquérir, pour ainsi perpétuer la tradition Aboulou, et partager à votre avantage le gigot du dimanche chez belle-maman.Jungle speed est un jeu poilant qui vous permettra de mesurer vos réflexes et votre vivacité.Toutes les cartes sont distribuées face cachée. Le but du jeu est de se débarrasser de toutes ses cartes.Chacun à son tour retourne une carte, dès que deux cartes aux dessins identiques (la couleur ne compte pas) sont visibles sur la table, les deux joueurs qui les ont posées doivent aussi rapidement que possible s'emparer du totem placé au centre. Celui qui y parvient donne les cartes qu'il a retournées sur la table au perdant.Mais attention, les dessins se ressemblent et les pièges sont nombreux. Celui qui s'empare à tort du totem ramasse toutes les cartes posées sur la table. Trois cartes " Flèches " apportent des événements spéciaux durant la partie. Pour corser la difficulté, il existe des cartes pratiquement semblables qui peuvent tromper les joueurs et d'autres qui forceront tous les joueurs à intervenir. Jungle Speed est un jeu de Thomas Vuarchex et Pierrick Yakovenko, cette édition est illustrée par Skwak.
  picture: image/upload/v1551722385/lepdwnlmljzbvtjlirwq.jpg
  category: Ambiance
  nb_player_max: 10
- name: 'Unlock! 3 : Secret Adventures'
  nb_player_min: 2
  duration: long
  rules:
  description: "Cet article est un des titres de la collection Unlock de l'éditeur
    Space Cowboys.Découvrez toute la gamme des jeux Unlock - Escape Game !\r\nLes
    escape rooms sont des salles dont vous devez vous échapper en moins de 60 minutes.
    Unlock! vous fait vivre ces expériences chez vous, autour d'une table.         \r\n\r\nAprès
    avoir pris connaissance du contexte du scénario, vous commencez votre aventure
    dans une pièce (une carte de lieu qui indique divers numéros). Fouillez-la pour
    trouver des objets ! Attention : certains peuvent être cachés ! Des énigmes visuelles
    ou audio ralentissent votre progression... à vous de coopérer avec vos partenaires
    pour avancer et terminer dans les temps !         \r\n\r\nL'application gratuite
    Unlock!, compatible avec les téléphones et tablettes Android et iOS, est nécessaire
    pour jouer. Elle permet d'obtenir des indices, de repérer des objets cachés, mais
    aussi d'entrer les codes découverts. Elle contribue également à l'ambiance avec
    ses musiques dédiées à chaque aventure, ses énigmes audio, ses terribles pénalités
    et son compte à rebours fatal !         \r\n\r\nLa boîte Unlock! 3 Secret Adventures
    contient trois nouvelles aventures :\r\n- A Noside Story : Une épaisse fumée a
    envahi la région. Encore un mauvais coup de Noside ? Auteur : Lewis Cheshire.
    Illustrateur : Legruth.\r\n- Tombstone Express : Ce train contient une précieuse
    cargaison et quelque chose vous dit que votre voyage ne sera pas de tout repos.
    Auteur : Arch Stanton. Illustrateur : Arnaud Demaegd.\r\n- Les Aventuriers du
    Pays d'Oz : Découvrez le merveilleux pays d'Oz ! Rendez visite à son magicien
    et défiez la méchante sorcière de l'Ouest."
  picture: image/upload/v1551722389/v2324ofa8rnn2h8wkvau.jpg
  category: Ambiance
  nb_player_max: 6
