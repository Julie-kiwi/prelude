- name: 7 Wonders
  nb_player_min: 2
  duration: medium
  rules:
  description: |
    7 Wonders est un jeu de carte aux règles riches mais simples, facile à mettre en place pour des parties rapides et rythmées.Pour commencer la partie, chacun des 2 à 7 joueurs prend la tête d’une ville mythique (Babylone, Éphèse, Rhodes…), et va disposer de trois Âges pour la faire prospérer et même bâtir la légendaire Merveille du monde qui y est associée. Au début d’un Âge, chaque joueur reçoit une main de 7 cartes dans laquelle il va choisir, en même temps que les autres, celle qu’il va jouer. Chaque carte peut être jouée de trois façons : face visible, en payant son coût pour l’intégrer à sa zone de jeu et bénéficier de ses effets ; face cachée sous son plateau, en payant le coût de l’étage de la merveille qui va également lui apporter avantages et/ou points de victoire ; ou bien encore en la défaussant pour gagner 3 pièces d'or et renflouer son trésor.Les cartes appartiennent à 6 grandes familles qui vont permettre aux joueurs de développer leurs ressources, de combattre, de commercer, et de favoriser les sciences ou les arts. Une fois les cartes jouées, chaque joueur passe ses cartes restantes à son voisin (de droite ou de gauche, selon l’Âge en cours) pour en sélectionner une nouvelle, et ainsi de suite jusqu’à ce qu’il ne lui reste deux cartes en main. Après avoir joué l’avant dernière carte et défaussé la dernière, l’Âge en cours prend fin et les joueurs résolvent les conflits militaires avec leurs voisins avant de passer à l’Âge suivant.À l’issue du 3ème et dernier Âge, le joueur totalisant le plus de points de victoire remporte la partie.

