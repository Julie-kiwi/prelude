- name: Time's Up Family - Orange
  nb_player_min: 4
  duration: medium
  rules:
  description: "\r\nEn quelques années Time's Up est devenu un incontournable du jeu
    d'ambiance. \r\n\r\nDans le jeu Time's Up Family, les joueurs sont répartis en
    équipes et la partie se joue en 3 manches. Durant chaque manche, chaque équipe
    joue à tour de rôle et doit deviner un maximum de mots du paquet de 30 cartes
    sélectionnées pour la partie. \r\n\r\nChaque manche est différente. Durant la
    1ère manche, les équipes peuvent parler librement pour deviner les mots. Lors
    de la deuxième manche, on reprend toujours le même paquet de 30 cartes (30 mots)
    mais le joueur de l'équipe qui doit faire deviner ne peut prononcer qu'un seul
    mot. Enfin dans la troisième manche, il s'agit cette fois de deviner le mot en
    le mimant. \r\n\r\nContrairement aux jeux dits \"de culture\", Time's Up n'exige
    pas de savoir encyclopédique pour s'amuser. En étant astucieux et avec un peu
    de mémoire, tout le monde peut jouer et deviner les mots. \r\n\r\nLa particularité
    de la version Family est que les mots à deviner sont ici des objets, des métiers
    ou des animaux. Accessible dès 8 ans, vous pouvez ainsi jouer en famille à Time's
    Up ! \r\n\r\nMatériel : 1 sablier, 220 cartes (440 mots), 1 règle de jeu, 1 sac
